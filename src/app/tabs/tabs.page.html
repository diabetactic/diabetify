@if (showStatusBadges) {
  <!-- Status Badges - Floating indicator for demo visibility -->
  <div class="status-badges">
    <app-env-badge></app-env-badge>
    <app-sync-status></app-sync-status>
    <app-network-status></app-network-status>
  </div>
}

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <!-- Dashboard Tab -->
    <ion-tab-button id="tab-dashboard" tab="dashboard" data-testid="tab-dashboard">
      <app-icon name="home-outline" aria-hidden="true"></app-icon>
      <ion-label>{{ 'tabs.home' | translate }}</ion-label>
    </ion-tab-button>

    <!-- Readings Tab -->
    <ion-tab-button id="tab-readings" tab="readings" data-testid="tab-readings">
      <app-icon name="document-text-outline" aria-hidden="true"></app-icon>
      <ion-label>{{ 'tabs.readings' | translate }}</ion-label>
    </ion-tab-button>

    <!-- Appointments Tab -->
    <ion-tab-button id="tab-appointments" tab="appointments" data-testid="tab-appointments">
      <app-icon name="calendar-outline" aria-hidden="true"></app-icon>
      <ion-label>{{ 'appointments.title' | translate }}</ion-label>
    </ion-tab-button>

    <!-- Profile Tab -->
    <ion-tab-button id="tab-profile" tab="profile" data-testid="tab-profile">
      <app-icon name="person-outline" aria-hidden="true"></app-icon>
      <ion-label>{{ 'tabs.profile' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <!-- Centered FAB Button -->
  <ion-fab class="center-fab" vertical="bottom" slot="fixed">
    <ion-fab-button
      id="fab-add-reading"
      (click)="navigateToAddReading()"
      data-testid="fab-add-reading"
      [attr.aria-label]="fabLabel"
      [disabled]="fabDisabled"
      [class.fab-disabled]="fabDisabled"
    >
      <app-icon [name]="fabIcon" aria-hidden="true"></app-icon>
    </ion-fab-button>
  </ion-fab>
</ion-tabs>
