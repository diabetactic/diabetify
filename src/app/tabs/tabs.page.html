<ion-tabs>
  <ion-tab-bar slot="bottom">
    <!-- Dashboard Tab -->
    <ion-tab-button tab="dashboard">
      <span class="material-symbols-outlined"> home </span>
      <ion-label>{{ 'tabs.home' | translate }}</ion-label>
    </ion-tab-button>

    <!-- Readings Tab -->
    <ion-tab-button tab="readings">
      <span class="material-symbols-outlined"> menu_book </span>
      <ion-label>{{ 'tabs.readings' | translate }}</ion-label>
    </ion-tab-button>

    <!-- Spacer for FAB -->
    <div class="fab-spacer"></div>

    <!-- Trends Tab (placeholder) -->
    <ion-tab-button tab="trends">
      <span class="material-symbols-outlined"> trending_up </span>
      <ion-label>{{ 'trends.title' | translate }}</ion-label>
    </ion-tab-button>

    <!-- Profile Tab -->
    <ion-tab-button tab="profile">
      <span class="material-symbols-outlined"> person </span>
      <ion-label>{{ 'tabs.profile' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <!-- Centered FAB Button -->
  <ion-fab class="center-fab" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="navigateToAddReading()">
      <span class="material-symbols-outlined"> add </span>
    </ion-fab-button>
  </ion-fab>
</ion-tabs>
