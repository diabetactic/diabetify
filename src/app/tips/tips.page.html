<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/tabs/profile"
        [text]="'common.back' | translate"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'tips.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="tips-content" [fullscreen]="true">
  <div class="page-shell flex flex-col gap-6 pb-8 pt-4">
    <!-- Hero Section -->
    <section class="tips-hero">
      <div class="hero-card">
        <div class="hero-icon-container">
          <app-icon name="lightbulb" class="hero-icon text-white"></app-icon>
        </div>
        <div class="hero-info">
          <h2 class="hero-title">{{ 'tips.title' | translate }}</h2>
          <p class="hero-subtitle">{{ 'tips.subtitle' | translate }}</p>
        </div>
      </div>
    </section>

    <!-- Tips List -->
    <section class="tips-list-section">
      <div class="tips-grid">
        @for (tip of tips; track tip.title) {
          <div class="tip-card">
            <div class="tip-icon-wrapper" [ngClass]="getCategoryBgClass(tip.category)">
              <app-icon
                [name]="tip.icon"
                class="tip-icon"
                [class]="getCategoryColorClass(tip.category)"
              ></app-icon>
            </div>
            <div class="tip-content">
              <h4 class="tip-title">{{ tip.title | translate }}</h4>
              <p class="tip-description">
                {{ tip.description | translate }}
              </p>
            </div>
          </div>
        }
      </div>
    </section>

    <!-- Disclaimer -->
    <section class="disclaimer-section">
      <div class="disclaimer-card">
        <app-icon name="alert-circle" class="text-xl text-amber-500"></app-icon>
        <p class="disclaimer-text">
          {{ 'tips.disclaimer' | translate }}
        </p>
      </div>
    </section>
  </div>
</ion-content>
