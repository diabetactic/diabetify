<ion-header class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" class="custom-back-button"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-shell page-shell">
    <div class="login-illustration">
      <img src="assets/images/cloud-frame.webp" alt="" class="cloud-frame" aria-hidden="true" />
      <img
        src="assets/images/welcome-kids.webp"
        alt="{{ 'welcome.heroAlt' | translate }}"
        class="kids-image"
      />
    </div>

    <h1 class="login-title">{{ 'forgotPassword.title' | translate }}</h1>
    <p class="login-subtitle">
      {{ 'forgotPassword.subtitle' | translate }}
    </p>

    <div class="login-card">
      @if (isSuccess) {
        <div class="success-message">
          <app-icon name="checkmark-circle-outline" class="success-icon"></app-icon>
          <p>{{ 'forgotPassword.successMessage' | translate }}</p>
          <ion-button expand="block" fill="clear" routerLink="/login" class="back-btn">
            {{ 'forgotPassword.backToLogin' | translate }}
          </ion-button>
        </div>
      } @else {
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
          <label class="field-label" for="email">
            {{ 'forgotPassword.emailLabel' | translate }}
          </label>
          <div class="input-wrapper">
            <app-icon name="mail-outline" class="input-icon" aria-hidden="true"></app-icon>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="{{ 'forgotPassword.emailPlaceholder' | translate }}"
              autocomplete="email"
              inputmode="email"
              autocapitalize="none"
              class="login-input"
              [class.invalid]="emailError"
              data-testid="forgot-password-email-input"
            />
          </div>
          @if (emailError) {
            <div class="error-text">{{ emailError }}</div>
          }

          <button
            id="forgot-submit-btn"
            type="submit"
            class="login-cta"
            [disabled]="isLoading || forgotForm.invalid"
            data-testid="forgot-password-submit-btn"
          >
            @if (!isLoading) {
              <span>{{ 'forgotPassword.submitButton' | translate }}</span>
            }
            @if (isLoading) {
              <span class="flex items-center justify-center gap-2">
                <app-icon name="loader" class="animate-spin"></app-icon>
              </span>
            }
          </button>
        </form>
      }
    </div>
  </div>
</ion-content>
