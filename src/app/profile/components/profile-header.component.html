<section class="profile-hero rounded-3xl shadow-md">
  <div class="avatar-container">
    <div class="avatar-wrapper">
      <ion-avatar class="hero-avatar">
        @if (avatarUrl) {
          <img [src]="avatarUrl" [alt]="'profile.avatarAlt' | translate" />
        } @else {
          <app-icon name="person" size="xl" class="avatar-fallback" aria-hidden="true"></app-icon>
        }
      </ion-avatar>
    </div>
    <input #avatarInput type="file" accept="image/*" hidden (change)="onAvatarSelected($event)" />
    <ion-button
      class="change-photo-btn"
      shape="round"
      color="light"
      (click)="onTriggerAvatarUpload()"
      data-testid="avatar-upload-btn"
    >
      <app-icon name="camera" slot="icon-only" aria-hidden="true"></app-icon>
    </ion-button>
  </div>
  <h2 class="m-0 text-2xl font-bold tracking-tight text-white" data-testid="profile-greeting">
    {{ greeting }}
  </h2>
  <p class="mt-1 text-sm font-medium text-white/90" data-testid="profile-email">
    {{ emailText }}
  </p>
  <p
    class="mt-0.5 text-xs uppercase tracking-wider text-white/75"
    data-testid="profile-member-since"
  >
    {{ memberSinceText }}
  </p>
  <ion-button
    id="edit-profile-btn"
    fill="outline"
    shape="round"
    size="small"
    (click)="onEditProfile()"
    data-testid="edit-profile-btn"
    class="edit-profile-btn mt-6 font-medium"
  >
    <app-icon name="create-outline" slot="start" aria-hidden="true"></app-icon>
    {{ 'profile.editProfile' | translate }}
  </ion-button>
</section>
