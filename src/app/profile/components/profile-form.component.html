<section class="overview-grid">
  <button type="button" class="overview-card" (click)="onEditAge()">
    <app-icon
      name="calendar-outline"
      aria-hidden="true"
      class="text-primary text-[28px]"
    ></app-icon>
    <div class="min-w-0 flex-1">
      <p class="m-0 text-base font-semibold">{{ 'profile.age' | translate }}</p>
      <p class="text-medium mb-0 mt-1 text-sm">{{ ageDescription }}</p>
    </div>
    <app-icon name="chevron-forward-outline" aria-hidden="true" class="text-medium"></app-icon>
  </button>

  <button
    type="button"
    class="overview-card"
    (click)="onEditDiabetesInfo()"
    data-testid="diabetes-info-btn"
  >
    <app-icon name="medkit-outline" aria-hidden="true" class="text-primary text-[28px]"></app-icon>
    <div class="min-w-0 flex-1">
      <p class="m-0 text-base font-semibold">{{ 'profile.diabetesInfo' | translate }}</p>
      <p class="text-medium mb-0 mt-1 text-sm">{{ diabetesSummary }}</p>
    </div>
    <app-icon name="chevron-forward-outline" aria-hidden="true" class="text-medium"></app-icon>
  </button>

  <button
    type="button"
    class="overview-card"
    [class.overview-card--placeholder]="!hasEmergencyContact"
    (click)="onEditEmergencyContact()"
    data-testid="emergency-contact-btn"
  >
    <app-icon name="warning-outline" aria-hidden="true" class="text-primary text-[28px]"></app-icon>
    <div class="min-w-0 flex-1">
      <p class="m-0 text-base font-semibold">{{ 'profile.emergencyContact' | translate }}</p>
      <p class="text-medium mb-0 mt-1 text-sm">{{ emergencySummary }}</p>
    </div>
    <app-icon name="chevron-forward-outline" aria-hidden="true" class="text-medium"></app-icon>
  </button>

  <button
    type="button"
    class="overview-card"
    (click)="onGoToAchievements()"
    data-testid="achievements-btn"
  >
    <app-icon
      name="trophy-outline"
      aria-hidden="true"
      class="text-[28px] text-amber-500"
    ></app-icon>
    <div class="min-w-0 flex-1">
      <p class="m-0 text-base font-semibold">
        {{ 'achievements.viewAchievements' | translate }}
      </p>
      <p class="text-medium mb-0 mt-1 text-sm">
        {{ 'achievements.achievementsDesc' | translate }}
      </p>
    </div>
    <app-icon name="chevron-forward-outline" aria-hidden="true" class="text-medium"></app-icon>
  </button>

  <button type="button" class="overview-card" (click)="onGoToTips()" data-testid="tips-btn">
    <app-icon name="bulb-outline" aria-hidden="true" class="text-warning text-[28px]"></app-icon>
    <div class="min-w-0 flex-1">
      <p class="m-0 text-base font-semibold">
        {{ 'tips.title' | translate }}
      </p>
      <p class="text-medium mb-0 mt-1 text-sm">
        {{ 'tips.subtitle' | translate }}
      </p>
    </div>
    <app-icon name="chevron-forward-outline" aria-hidden="true" class="text-medium"></app-icon>
  </button>
</section>
