<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-avatar>
    <img src="assets/avatar.png" alt="Avatar" />
  </ion-avatar>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Edad</ion-label>
      <ion-input type="number" [(ngModel)]="user.age"></ion-input>
    </ion-item>
    <!-- Añadir más campos si es necesario -->
  </ion-list>
  <ion-button expand="block" (click)="saveProfile()">Guardar Perfil</ion-button>
</ion-content>
