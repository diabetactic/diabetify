<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-container">
    <!-- Hero Image -->
    <div class="hero-section">
      <div class="hero-image">
        <img
          src="assets/images/diabetifywelcomescreen.png"
          alt="{{ 'welcome.heroAlt' | translate }}"
        />
      </div>
    </div>

    <!-- Content Section -->
    <div class="content-section">
      <h1 class="welcome-title">
        {{ 'welcome.title' | translate }}
      </h1>
      <p class="welcome-subtitle">
        {{ 'welcome.subtitle' | translate }}
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <ion-button
        expand="block"
        size="large"
        fill="solid"
        color="primary"
        (click)="onGetStarted()"
        class="primary-button"
      >
        {{ 'welcome.getStarted' | translate }}
      </ion-button>

      <ion-button
        expand="block"
        size="large"
        fill="outline"
        color="primary"
        (click)="onLogin()"
        class="secondary-button"
      >
        {{ 'welcome.login' | translate }}
      </ion-button>
    </div>
  </div>
</ion-content>
