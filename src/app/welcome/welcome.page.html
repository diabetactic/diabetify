<ion-content [fullscreen]="true" class="ion-padding">
  <div class="flex h-full min-h-screen flex-col items-center justify-between p-0">
    <!-- Hero Image -->
    <div
      class="mx-auto flex w-full max-w-[500px] flex-1 items-center justify-center px-4 pt-8 pb-4"
    >
      <div
        class="max-h-[280px]:max-w-[280px] flex aspect-square w-full max-w-[350px] items-center justify-center md:max-w-[400px]"
      >
        <img
          src="assets/images/diabetifywelcomescreen.png"
          alt="{{ 'welcome.heroAlt' | translate }}"
          class="h-full w-full object-contain"
        />
      </div>
    </div>

    <!-- Content Section -->
    <div class="max-h-[700px]:py-2 mx-auto max-w-[500px] px-6 py-4 text-center">
      <h1
        class="max-h-[700px]:text-2xl mb-3 text-3xl leading-tight font-bold text-gray-900 md:text-4xl dark:font-extrabold dark:text-white dark:drop-shadow-lg"
      >
        {{ 'welcome.title' | translate }}
      </h1>
      <p
        class="m-0 text-base leading-normal font-normal text-gray-600 md:text-lg dark:text-gray-200 dark:drop-shadow-md"
      >
        {{ 'welcome.subtitle' | translate }}
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="mx-auto flex w-full max-w-[500px] flex-col gap-3 px-6 pt-4 pb-8">
      <ion-button
        expand="block"
        size="large"
        fill="solid"
        color="primary"
        (click)="onGetStarted()"
        class="primary-button"
      >
        {{ 'welcome.getStarted' | translate }}
      </ion-button>

      <ion-button
        expand="block"
        size="large"
        fill="outline"
        color="primary"
        (click)="onLogin()"
        class="secondary-button"
      >
        {{ 'welcome.login' | translate }}
      </ion-button>
    </div>
  </div>
</ion-content>
