<ion-content [fullscreen]="true" class="welcome-content">
  <div class="cloud-bg-overlay"></div>
  <div class="welcome-shell">
    <!-- Illustration with magical aura -->
    <div class="hero-illustration">
      <img src="assets/images/hero-aura-ring.png" alt="" class="hero-aura" aria-hidden="true" />
      <img
        src="assets/images/welcome-kids.png"
        alt="{{ 'welcome.heroAlt' | translate }}"
        class="hero-kids"
      />
    </div>

    <!-- Text -->
    <div class="text-content prose">
      <h1>{{ 'welcome.title' | translate }}</h1>
      <p>{{ 'welcome.subtitle' | translate }}</p>
    </div>

    <!-- CTAs -->
    <div class="actions">
      <button class="cta-primary" (click)="onLogin()" data-testid="welcome-login-btn">
        <app-icon name="rocket" class="cta-icon"></app-icon>
        <span>{{ 'welcome.loginCta' | translate }}</span>
      </button>
      <!-- Registration is handled outside the app; no in-app link -->
    </div>
  </div>
</ion-content>
