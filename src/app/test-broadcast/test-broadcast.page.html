<ion-header>
  <ion-toolbar>
    <ion-title>Glucose Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of glucoseData">
      <ion-label>
        <h3>Glucose: {{ data.sgv }}</h3>
        <p>Time: {{ data.dateString }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
