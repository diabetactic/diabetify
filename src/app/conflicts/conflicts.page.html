<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'sync.resolveConflicts' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (conflicts.length === 0) {
    <div class="ion-padding ion-text-center">
      <h2>{{ 'sync.noConflictsTitle' | translate }}</h2>
      <p>{{ 'sync.noConflictsDescription' | translate }}</p>
    </div>
  }

  @for (conflict of conflicts; track conflict.id) {
    <app-sync-conflict
      [conflict]="conflict"
      (resolve)="resolveConflict($event)"
    ></app-sync-conflict>
  }
</ion-content>
