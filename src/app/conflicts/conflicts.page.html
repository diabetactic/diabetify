<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Resolve Sync Conflicts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (conflicts.length === 0) {
    <div class="ion-padding ion-text-center">
      <h2>No conflicts to resolve.</h2>
      <p>All your data is in sync.</p>
    </div>
  }

  @for (conflict of conflicts; track conflict.id) {
    <app-sync-conflict
      [conflict]="conflict"
      (resolve)="resolveConflict($event)"
    ></app-sync-conflict>
  }
</ion-content>
