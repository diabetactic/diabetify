<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'trends.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'trends.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="trends-placeholder">
    <span class="material-symbols-outlined"> trending_up </span>
    <h2>{{ 'trends.analysisTitle' | translate }}</h2>
    <p>{{ 'trends.inDevelopment' | translate }}</p>
    <p class="small-text">{{ 'trends.comingSoon' | translate }}</p>
  </div>
</ion-content>
