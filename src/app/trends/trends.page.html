<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'trends.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'trends.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="page-shell flex min-h-[60vh] flex-col items-center justify-center text-center">
    <span class="material-symbols-outlined text-primary mb-4 text-6xl"> trending_up </span>
    <h2 class="text-base-content mb-3 text-2xl font-semibold">
      {{ 'trends.analysisTitle' | translate }}
    </h2>
    <p class="text-base-content/60 mb-2 max-w-md text-base">
      {{ 'trends.inDevelopment' | translate }}
    </p>
    <p class="text-base-content/50 max-w-md text-sm italic">
      {{ 'trends.comingSoon' | translate }}
    </p>
  </div>
</ion-content>
