<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'trends.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'trends.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="flex min-h-[60vh] flex-col items-center justify-center p-8 text-center">
    <span class="material-symbols-outlined text-primary mb-4 text-6xl"> trending_up </span>
    <h2 class="mb-3 text-2xl font-semibold text-gray-900 dark:text-white">
      {{ 'trends.analysisTitle' | translate }}
    </h2>
    <p class="mb-2 max-w-md text-base text-gray-600 dark:text-gray-400">
      {{ 'trends.inDevelopment' | translate }}
    </p>
    <p class="max-w-md text-sm italic text-gray-500 dark:text-gray-500">
      {{ 'trends.comingSoon' | translate }}
    </p>
  </div>
</ion-content>
