<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()" class="inline-flex items-center gap-2">
    <app-icon  name="close"></app-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'addReading.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="mx-auto max-w-[600px] p-4">
    <!-- Info Banner with Tip -->
    <div class="alert alert-info shadow-lg mb-6" role="status">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="stroke-current shrink-0 h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
      <span>{{ 'addReading.tip' | translate }}</span>
    </div>

    <!-- Form -->
    <form [formGroup]="readingForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
      <!-- Glucose Value Input -->
      <div class="mb-1">
        <ion-item lines="none">
          <div class="form-control w-full">
            <label class="label">
              <span class="label-text font-medium">
                {{ 'addReading.glucoseLabel' | translate }} <span class="text-danger">*</span>
              </span>
            </label>
            <div class="input-with-unit flex items-center gap-2">
              <ion-input
                formControlName="value"
                type="number"
                inputmode="decimal"
                [placeholder]="'addReading.glucosePlaceholder' | translate"
                class="glucose-input flex-1"
                [class.border-danger]="
                  readingForm.get('value')?.invalid && readingForm.get('value')?.touched
                "
              ></ion-input>
              <span class="text-medium text-lg font-medium whitespace-nowrap">{{
                getUnitLabel()
              }}</span>
            </div>
            <label class="label" *ngIf="getValidationMessage('value')">
              <span class="label-text-alt text-error flex items-center gap-1.5">
                <ion-icon name="alert-circle" class="text-base"></ion-icon>
                {{ getValidationMessage('value') }}
              </span>
            </label>
          </div>
        </ion-item>
      </div>

      <!-- Status Preview -->
      <div class="status-preview" *ngIf="glucoseStatus">
        <div class="status-badge" [attr.data-status]="glucoseStatusColor">
          <span class="text-lg">{{ glucoseStatusEmoji }}</span>
          <span class="text-sm">{{ getStatusLabel() }}</span>
        </div>
      </div>

      <!-- Date & Time Picker -->
      <div class="mb-1">
        <ion-item lines="none">
          <div class="form-control w-full">
            <label class="label">
              <span class="label-text font-medium">
                {{ 'addReading.dateTimeLabel' | translate }} <span class="text-danger">*</span>
              </span>
            </label>
            <ion-datetime-button datetime="reading-datetime"></ion-datetime-button>
          </div>
        </ion-item>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              id="reading-datetime"
              formControlName="datetime"
              presentation="date-time"
              [max]="readingForm.get('datetime')?.value"
              [preferWheel]="true"
            ></ion-datetime>
          </ng-template>
        </ion-modal>
      </div>

      <!-- Meal Context Selector -->
      <div class="mb-1">
        <ion-item lines="none">
          <div class="form-control w-full">
            <label class="label">
              <span class="label-text font-medium">
                {{ 'addReading.mealContext.label' | translate }}
              </span>
            </label>
            <ion-select
              formControlName="mealContext"
              [placeholder]="'addReading.mealContext.placeholder' | translate"
              interface="action-sheet"
              [cancelText]="'common.cancel' | translate"
              class="ion-select-full w-full"
            >
              <ion-select-option [value]="null">{{ 'common.none' | translate }}</ion-select-option>
              <ion-select-option *ngFor="let option of mealContextOptions" [value]="option.value">
                {{ option.labelKey | translate }}
              </ion-select-option>
            </ion-select>
          </div>
        </ion-item>
      </div>

      <!-- Notes Field -->
      <div class="mb-1">
        <ion-item lines="none">
          <div class="form-control w-full">
            <label class="label">
              <span class="label-text font-medium">
                {{ 'addReading.notes.label' | translate }}
              </span>
            </label>
            <ion-textarea
              formControlName="notes"
              [placeholder]="'addReading.notes.placeholder' | translate"
              rows="4"
              maxlength="500"
              class="notes-textarea w-full"
            ></ion-textarea>
            <label class="label">
              <span class="label-text-alt">
                {{
                  'addReading.notes.counter'
                    | translate: { count: readingForm.get('notes')?.value?.length || 0, max: 500 }
                }}
              </span>
            </label>
          </div>
        </ion-item>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <ion-button
          expand="block"
          color="medium"
          fill="outline"
          (click)="onCancel()"
          [disabled]="isSubmitting"
          class="cancel-button"
        >
          {{ 'common.cancel' | translate }}
        </ion-button>
        <ion-button
          expand="block"
          type="submit"
          [disabled]="readingForm.invalid || isSubmitting"
          class="save-button inline-flex items-center gap-2"
        >
    <app-icon  name="loader" *ngIf="isSubmitting" class="animate-spin"></app-icon>
          <span *ngIf="!isSubmitting">{{ 'addReading.actions.save' | translate }}</span>
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
