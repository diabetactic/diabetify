@if (!isDismissed) {
  <span [class]="badgeClasses" role="status" data-testid="ui-badge">
    <!-- Icon -->
    @if (icon) {
      <app-icon [name]="icon" [class]="iconSizeClasses" aria-hidden="true"></app-icon>
    }

    <!-- Badge content (slot) -->
    <span>
      <ng-content></ng-content>
    </span>

    <!-- Dismiss button -->
    @if (dismissible) {
      <button
        type="button"
        [class]="closeButtonClasses"
        (click)="onDismiss($event)"
        [attr.aria-label]="'common.dismiss' | translate"
      >
        <app-icon name="close"></app-icon>
      </button>
    }
  </span>
}
