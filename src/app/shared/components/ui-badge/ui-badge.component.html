<span *ngIf="!isDismissed" [class]="badgeClasses" role="status">
  <!-- Icon -->
  <ion-icon *ngIf="icon" [name]="icon" [class]="iconSizeClasses"></ion-icon>

  <!-- Badge content (slot) -->
  <span>
    <ng-content></ng-content>
  </span>

  <!-- Dismiss button -->
  <button
    *ngIf="dismissible"
    type="button"
    [class]="closeButtonClasses"
    (click)="onDismiss($event)"
    aria-label="Dismiss"
  >
    <app-icon name="close"></app-icon>
  </button>
</span>
