<div
  [class]="cardClasses"
  (click)="onClick()"
  [attr.role]="clickable ? 'button' : null"
  [attr.tabindex]="clickable ? '0' : null"
  [attr.aria-busy]="loading ? 'true' : null"
>
  <!-- Loading overlay with spinner -->
  <div
    *ngIf="loading"
    class="absolute inset-0 z-10 flex items-center justify-center rounded-2xl bg-white/50 dark:bg-gray-800/50"
  >
    <svg
      class="text-primary h-8 w-8 animate-spin"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </div>

  <!-- Header slot -->
  <div *ngIf="hasHeaderContent" [class]="headerClasses">
    <ng-content select="[header]"></ng-content>
  </div>

  <!-- Body slot (default content) -->
  <div [class]="bodyClasses">
    <ng-content select="[body]"></ng-content>
    <ng-content></ng-content>
  </div>

  <!-- Footer slot -->
  <div *ngIf="hasFooterContent" [class]="footerClasses">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
