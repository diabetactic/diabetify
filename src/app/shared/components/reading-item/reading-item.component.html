<ion-item class="reading-item" lines="none">
  <div
    class="flex w-full items-center justify-between rounded-xl bg-white p-4 shadow-md transition-colors duration-200 dark:bg-gray-800 dark:shadow-black/30"
  >
    <!-- Left Section: Emoji + Reading Info -->
    <div class="flex items-center gap-3">
      <!-- Status Emoji -->
      <span class="text-3xl leading-none">{{ getStatusEmoji() }}</span>

      <!-- Reading Info -->
      <div class="flex flex-col gap-1">
        <!-- Glucose Value -->
        <div class="flex items-baseline gap-1">
          <span class="text-2xl leading-none font-bold text-gray-900 dark:text-white">
            {{ reading.value }}
          </span>
          <span class="text-sm font-medium text-gray-500 dark:text-gray-400">
            {{ reading.units }}
          </span>
        </div>

        <!-- Date and Time -->
        <div class="flex items-center gap-1.5 text-xs text-gray-400 dark:text-gray-500">
          <span class="font-normal">{{ formatDate(reading.time) }}</span>
          <span class="text-[10px]">â€¢</span>
          <span class="font-normal">{{ formatTime(reading.time) }}</span>
        </div>
      </div>
    </div>

    <!-- Right Section: Status Badge -->
    <div class="flex items-center">
      <span
        class="rounded-xl px-3 py-1.5 text-[11px] font-semibold tracking-wide uppercase"
        [ngClass]="{
          'bg-green-500/10 text-green-600 dark:text-green-400': getStatusClass() === 'normal',
          'bg-orange-500/10 text-orange-600 dark:text-orange-400': getStatusClass() === 'low',
          'bg-red-500/10 text-red-600 dark:text-red-400': getStatusClass() === 'high',
        }"
      >
        {{ getStatusText() }}
      </span>
    </div>
  </div>
</ion-item>
