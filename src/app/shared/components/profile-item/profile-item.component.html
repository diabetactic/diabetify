<ion-item
  class="profile-item"
  [button]="actionType !== 'toggle' && actionType !== 'none'"
  [detail]="false"
  lines="none"
  (click)="onItemClick()"
>
  <div
    class="flex w-full items-center justify-between rounded-xl bg-white p-4 shadow-md transition-colors duration-200 dark:bg-gray-800 dark:shadow-black/30"
  >
    <!-- Left Section: Icon + Text -->
    <div class="flex min-w-0 flex-1 items-center gap-4">
      <!-- Icon Container -->
      <div
        class="flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-xl"
        [style.background-color]="iconColor + '20'"
        [style.color]="iconColor"
      >
        <span class="material-symbols-outlined text-2xl">{{ icon }}</span>
      </div>

      <!-- Text Content -->
      <div class="min-w-0 flex-1">
        <h3
          class="m-0 mb-1 overflow-hidden text-ellipsis whitespace-nowrap text-base font-semibold leading-snug text-gray-900 dark:text-white"
        >
          {{ title }}
        </h3>
        <p
          *ngIf="subtitle"
          class="m-0 overflow-hidden text-ellipsis whitespace-nowrap text-sm font-normal leading-snug text-gray-400 dark:text-gray-500"
        >
          {{ subtitle }}
        </p>
      </div>
    </div>

    <!-- Right Section: Action Elements -->
    <div class="ml-3 flex flex-shrink-0 items-center">
      <!-- Toggle action -->
      <ion-toggle
        *ngIf="actionType === 'toggle'"
        [checked]="actionValue"
        (ionChange)="onToggleChange($event)"
        slot="end"
        class="m-0"
      >
      </ion-toggle>

      <!-- Badge action -->
      <span
        *ngIf="actionType === 'badge' && actionValue"
        class="bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary-light rounded-xl px-3 py-1 text-xs font-semibold"
      >
        {{ actionValue }}
      </span>

      <!-- Chevron action -->
      <span
        *ngIf="actionType === 'chevron'"
        class="material-symbols-outlined text-2xl text-gray-400 dark:text-gray-500"
      >
        chevron_right
      </span>
    </div>
  </div>
</ion-item>
