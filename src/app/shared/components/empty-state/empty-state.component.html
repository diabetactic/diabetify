<div class="flex min-h-[400px] flex-col items-center justify-center px-6 py-12 text-center">
  <div
    class="from-primary/10 to-primary/5 dark:from-primary/25 dark:to-primary/15 dark:border-primary/30 mb-6 flex h-30 w-30 items-center justify-center rounded-full bg-gradient-to-br dark:border-2"
  >
    <span
      [ngClass]="iconClass"
      class="text-primary text-6xl opacity-60 dark:text-blue-400 dark:opacity-95"
      >{{ illustration }}</span
    >
  </div>
  <h2 class="mb-3 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
    {{ heading }}
  </h2>
  <p class="mb-6 max-w-[280px] text-base leading-relaxed text-gray-600 dark:text-gray-300">
    {{ message }}
  </p>
  <ion-button
    *ngIf="ctaText"
    expand="block"
    (click)="onCtaClick()"
    class="btn-primary max-w-[240px]"
  >
    {{ ctaText }}
  </ion-button>
</div>
