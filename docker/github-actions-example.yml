# =============================================================================
# GitHub Actions Workflow Example - Docker-based CI/CD
# =============================================================================
# This is an EXAMPLE workflow showing how to use the Dockerfile.dev in GitHub Actions.
# Copy this to .github/workflows/docker-ci.yml to enable it.
#
# Features:
# - Multi-stage parallel testing (unit + E2E)
# - Docker layer caching for faster builds
# - Test result artifacts
# - Coverage reports
# - Production build verification
# =============================================================================

name: Docker CI/CD

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

# Cancel in-progress runs on same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Build Docker Image (Shared by all jobs)
  # ===========================================================================
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.dev
          tags: diabetactic:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Save Docker image
        run: |
          docker save diabetactic:dev | gzip > diabetactic-dev.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: diabetactic-dev.tar.gz
          retention-days: 1

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < diabetactic-dev.tar.gz

      - name: Run unit tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/coverage:/app/coverage \
            -e CI=true \
            diabetactic:dev npm test -- --ci --coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 7

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;
            const comment = `## Test Coverage Report

            | Metric | Percentage |
            |--------|------------|
            | Lines | ${total.lines.pct}% |
            | Statements | ${total.statements.pct}% |
            | Functions | ${total.functions.pct}% |
            | Branches | ${total.branches.pct}% |`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ===========================================================================
  # E2E Tests
  # ===========================================================================
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < diabetactic-dev.tar.gz

      - name: Run E2E tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
            -v ${{ github.workspace }}/playwright/artifacts:/app/playwright/artifacts \
            -e CI=true \
            diabetactic:dev npm run test:e2e

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: playwright/artifacts/
          retention-days: 7

  # ===========================================================================
  # Linting
  # ===========================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < diabetactic-dev.tar.gz

      - name: Run ESLint
        run: |
          docker run --rm diabetactic:dev npm run lint

      - name: Run Stylelint
        run: |
          docker run --rm diabetactic:dev npm run lint:styles

      - name: Check formatting
        run: |
          docker run --rm diabetactic:dev npm run format:check

  # ===========================================================================
  # Production Build
  # ===========================================================================
  build-prod:
    name: Production Build
    runs-on: ubuntu-latest
    needs: build-image
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < diabetactic-dev.tar.gz

      - name: Build production bundle
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/www:/app/www \
            diabetactic:dev npm run build:prod

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: www/
          retention-days: 7

      - name: Verify build output
        run: |
          if [ ! -f www/index.html ]; then
            echo "Production build failed - index.html not found"
            exit 1
          fi
          echo "Production build successful!"

  # ===========================================================================
  # Quality Gate (All tests must pass)
  # ===========================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test-unit, test-e2e, lint]
    steps:
      - name: All checks passed
        run: echo "All quality checks passed!"
# =============================================================================
# Notes:
# =============================================================================
# 1. This workflow uses Docker layer caching (type=gha) for faster builds
# 2. Docker image is built once and shared across all jobs via artifacts
# 3. All tests run in parallel after image build completes
# 4. Coverage reports are uploaded as artifacts and can be viewed in GitHub
# 5. E2E screenshots are only uploaded on failure for debugging
# 6. Production build only runs on master branch
# 7. Quality gate ensures all tests pass before merge
#
# To enable this workflow:
# 1. Copy to .github/workflows/docker-ci.yml
# 2. Commit and push to GitHub
# 3. GitHub Actions will automatically run on push/PR
#
# To customize:
# - Add deployment steps in build-prod job
# - Add a static hosting deployment (optional)
# - Add Docker Hub push for sharing images
# - Add security scanning (Snyk, Trivy)
# =============================================================================
