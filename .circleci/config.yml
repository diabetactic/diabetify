version: 2.1

orbs:
  node: circleci/node@5.2.0
  android: circleci/android@2.5.0

executors:
  node-executor:
    docker:
      - image: cimg/node:20.19
    working_directory: ~/project

jobs:
  # Lint and unit tests
  test:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Unit Tests
          command: npm test -- --ci --coverage
      - store_test_results:
          path: coverage
      - store_artifacts:
          path: coverage

  # Build production web
  build-web:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build Production
          command: npm run build:prod
      - persist_to_workspace:
          root: .
          paths:
            - www

  # Deploy to Netlify
  deploy-netlify:
    executor: node-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Deploy to Netlify
          command: |
            npm install -g netlify-cli
            netlify deploy --prod --dir=www --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN

  # Android build - API 30 (Android 11)
  build-android-api30:
    executor:
      name: android/android-machine
      tag: 2024.01.1
    steps:
      - checkout
      - run:
          name: Setup Node.js 20 via NVM
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            source "$NVM_DIR/nvm.sh"
            nvm install 20
            nvm alias default 20
            NODE_DIR=$(dirname $(which node))
            echo "export PATH=$NODE_DIR:\$PATH" >> $BASH_ENV
            node --version
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Build Web
          command: npm run build:prod
      - run:
          name: Sync Capacitor
          command: npx cap sync android
      - android/create-avd:
          avd-name: test-avd-30
          install: true
          system-image: system-images;android-30;google_apis;x86_64
      - android/start-emulator:
          avd-name: test-avd-30
          post-emulator-launch-assemble-command: ''
      - run:
          name: Build Debug APK
          command: cd android && chmod +x gradlew && ./gradlew assembleDebug
      - run:
          name: Smoke Test on API 30
          command: |
            adb install android/app/build/outputs/apk/debug/app-debug.apk
            adb shell am start -n io.diabetactic.app/.MainActivity
            sleep 10
            adb shell dumpsys activity activities | grep -i diabetactic || true
      - store_artifacts:
          path: android/app/build/outputs/apk/debug

  # Android build - API 33 (Android 13)
  build-android-api33:
    executor:
      name: android/android-machine
      tag: 2024.01.1
    steps:
      - checkout
      - run:
          name: Setup Node.js 20 via NVM
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            source "$NVM_DIR/nvm.sh"
            nvm install 20
            nvm alias default 20
            NODE_DIR=$(dirname $(which node))
            echo "export PATH=$NODE_DIR:\$PATH" >> $BASH_ENV
            node --version
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Build Web
          command: npm run build:prod
      - run:
          name: Sync Capacitor
          command: npx cap sync android
      - android/create-avd:
          avd-name: test-avd-33
          install: true
          system-image: system-images;android-33;google_apis;x86_64
      - android/start-emulator:
          avd-name: test-avd-33
          post-emulator-launch-assemble-command: ''
      - run:
          name: Build Debug APK
          command: cd android && chmod +x gradlew && ./gradlew assembleDebug
      - run:
          name: Smoke Test on API 33
          command: |
            adb install android/app/build/outputs/apk/debug/app-debug.apk
            adb shell am start -n io.diabetactic.app/.MainActivity
            sleep 10
            adb shell dumpsys activity activities | grep -i diabetactic || true
      - store_artifacts:
          path: android/app/build/outputs/apk/debug

  # Release APK - downloadable with nice name
  release-apk:
    executor:
      name: android/android-machine
      tag: 2024.01.1
    steps:
      - checkout
      - run:
          name: Setup Node.js 20 via NVM
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            source "$NVM_DIR/nvm.sh"
            nvm install 20
            nvm alias default 20
            NODE_DIR=$(dirname $(which node))
            echo "export PATH=$NODE_DIR:\$PATH" >> $BASH_ENV
            node --version
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Get version from package.json
          command: |
            VERSION=$(node -p "require('./package.json').version")
            echo "export VERSION=$VERSION" >> $BASH_ENV
      - run:
          name: Build Production Web
          command: npm run build:prod
      - run:
          name: Sync Capacitor
          command: npx cap sync android
      - run:
          name: Build Debug APK
          command: cd android && chmod +x gradlew && ./gradlew assembleDebug
      - run:
          name: Rename APK with nice name
          command: |
            mkdir -p release
            cp android/app/build/outputs/apk/debug/app-debug.apk "release/diabetactic-v${VERSION}.apk"
            echo "ðŸ“¦ APK listo: diabetactic-v${VERSION}.apk"
      - store_artifacts:
          path: release
          destination: apk-release

workflows:
  # Main CI workflow - runs on all pushes
  ci:
    jobs:
      - test
      - build-web:
          requires:
            - test
      # Android builds only on master to save credits
      - build-android-api30:
          requires:
            - test
          filters:
            branches:
              only: master
      - build-android-api33:
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy-netlify:
          requires:
            - build-web
          filters:
            branches:
              only: master

  # Release workflow - manual trigger para generar APK descargable
  release:
    jobs:
      - test:
          filters:
            branches:
              only: master
      - hold-for-approval:
          type: approval
          requires:
            - test
          filters:
            branches:
              only: master
      - release-apk:
          requires:
            - hold-for-approval
