# UI Element Selectors Configuration
# Centralized selectors for common UI elements
#
# NAMING CONVENTION: UPPER_SNAKE_CASE with semantic suffix
# PATTERN: Spanish|English (support both languages with pipe separator)
# REGEX: Use .* for flexible matching, escape special chars
#
# Usage in tests:
#   env:
#     LOGIN_BUTTON: ${LOGIN_BUTTON}
#   ---
#   - tapOn: ${LOGIN_BUTTON}
#   - assertVisible: ${DASHBOARD_TITLE}
#
# See references/selector_patterns.md for detailed guidelines

