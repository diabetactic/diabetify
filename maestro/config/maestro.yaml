# Maestro Workspace Configuration for Diabetactic
# Global settings for all test flows
# See: https://maestro.mobile.dev/reference/workspace-config

# App Configuration
appId: io.diabetactic.app

# Default Environment Variables
# These can be overridden by environment-specific configs or --env flag
env:
  # Test user credentials (loaded from test-data.yaml)
  EMAIL: test@example.com
  PASSWORD: Test123!

  # Backend configuration
  API_URL: http://localhost:3000
  BACKEND_MODE: mock

  # Locale settings
  DEVICE_LOCALE: es_ES  # or en_US

  # Timeouts (milliseconds)
  DEFAULT_TIMEOUT: 10000
  ANIMATION_TIMEOUT: 3000
  DATA_LOAD_TIMEOUT: 15000

# Platform-specific settings
platform:
  android:
    package: io.diabetactic.app
    activity: .MainActivity
  ios:
    bundleId: io.diabetactic.app

# Flow execution settings
flows:
  # Default tags to include (can be overridden with --include-tags)
  # includeTags:
  #   - smoke
  #   - pr-check

  # Tags to exclude (can be overridden with --exclude-tags)
  # excludeTags:
  #   - wip
  #   - manual

  # Continue running flows even if one fails
  # continueOnFailure: false

# Screenshot configuration
screenshots:
  enabled: true
  path: maestro/screenshots
  format: png

# Timeouts (milliseconds) - deprecated, use env variables instead
# timeouts:
#   implicit: 10000
#   explicit: 30000
#   animation: 2000

# Retry configuration
# retry:
#   attempts: 3
#   delay: 1000

# Logging (not officially supported in workspace config)
# Use maestro CLI flags instead: --debug-output, --verbose
# logging:
#   level: info
#   console: true
#   file: maestro/logs/test-run.log
