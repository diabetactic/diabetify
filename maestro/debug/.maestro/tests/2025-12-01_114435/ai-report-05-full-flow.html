<!doctype html>
<html lang="en">
  <head>

    <title>Maestro Test Report</title>
    <script src="https://cdn.tailwindcss.com/3.4.5"></script>
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            colors: {
              'gray-dark': '#110c22', // text-gray-dark
              'gray-medium': '#4f4b5c', // text-gray-medium
              'gray-1': '#f8f8f8', // surface-gray-1
              'gray-0': '#110C22', // surface-gray-0
              'orange-2': '#ff9254', // surface-orange-2
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer components {
        body {
          @apply dark:bg-gray-dark dark:text-gray-1 text-gray-dark;
        }

        .screenshot-image {
          @apply border-gray-medium dark:border-gray-1 w-64 rounded-lg border-2 pb-1;
        }

        .screen-card {
          @apply flex items-start gap-4;
        }

        .defect-card {
          @apply text-gray-dark dark:bg-gray-medium dark:text-gray-1 flex flex-col items-start gap-2 rounded-lg bg-[#f8f8f8] p-2;
        }

        .badge {
          @apply dark:bg-gray-dark text-gray-medium dark:text-gray-1 rounded-lg bg-[#ececec] p-1 font-semibold dark:text-red-500;
        }

        .toggle-link {
          @apply border-gray-medium text-gray-medium hover:bg-gray-medium block border-2 bg-[#ececec] px-3 py-4 hover:text-[#ececec];
        }

        .toggle-link-selected {
          @apply border-orange-2;
        }

        .divider {
          @apply bg-gray-medium dark:bg-gray-1 my-2 h-0.5 rounded-sm;
        }

        .btn {
          @apply hover:text-gray-medium dark:hover:text-gray-medium;
        }
      }
    </style>
  </head>
  <body>
    <div class="flex min-h-screen flex-col">
      <div class="container mx-auto space-y-2 py-6">
        <h1 class="text-3xl">
          AI suggestions for flow <span class="text-gray-medium">05-full-flow</span>
        </h1>
        <div class="group relative inline-block self-start">
          <button class="btn">→ Open other report</button>
          <div class="absolute z-10 hidden min-w-32 group-hover:block">
            <a class="toggle-link toggle-link-selected" href="./ai-report-05-full-flow.html"
              >(1) 05-full-flow</a
            >
          </div>
        </div>
        <p>
          <a
            href="/home/julito/TPP/diabetactic/diabetify/maestro/tests/appointments/05-full-flow.yaml"
            class="btn"
            >→ Open flow file ( 05-full-flow.yaml )</a
          >
        </p>
      </div>
      <main class="container mx-auto flex flex-col gap-4">
        <p class="text-lg">0 possible defects found</p>
      </main>
    </div>
  </body>
</html>
