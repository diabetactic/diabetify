appId: io.diabetactic.app
---
- stopApp
- clearState
# Launch via adb
- runScript:
    file: scripts/launch-app.js
- waitForAnimationToEnd:
    timeout: 5000
# Verify app is visible
- extendedWaitUntil:
    visible:
      text: '.*Diabetactic.*|.*Bienvenido.*|.*Welcome.*|.*Vamos.*'
    timeout: 10000
