# ==========================================
# Test: Tips - View Diabetes Management Tips
# Description: Navigate to tips page and verify content
# Covers: Tips page navigation, content display, categories
# Uses bilingual selectors and scroll verification
# ==========================================

appId: io.diabetactic.app

---
# 1. LOGIN WITH FRESH STATE
- runFlow: ../../flows/login.yaml

# 2. VERIFY DASHBOARD LOADED
- extendedWaitUntil:
    visible:
      text: '.*(Inicio|Home|Dashboard).*'
    timeout: 10000
- waitForAnimationToEnd:
    timeout: 2000

# 3. NAVIGATE TO TIPS PAGE
# Direct navigation from dashboard
- tapOn:
    text: 'Consejos|Tips'
- waitForAnimationToEnd:
    timeout: 2000

# 4. VERIFY TIPS PAGE LOADED
- extendedWaitUntil:
    visible:
      text: 'Consejos|Tips|Recomendaciones|Recommendations'
    timeout: 8000

# 5. VERIFY PAGE SUBTITLE/DESCRIPTION
- assertVisible:
    text: 'diabetes|glucosa|glucose|salud|health'

# 6. SCROLL TO VIEW MULTIPLE TIPS
- swipe:
    start: '50%,70%'
    end: '50%,30%'
    duration: 500
- waitForAnimationToEnd:
    timeout: 500

# 7. VERIFY TIP CATEGORIES ARE PRESENT
- assertVisible:
    text: 'Glucosa|Glucose|Nutrición|Nutrition|Ejercicio|Exercise|Medicación|Medication'

# 8. VERIFY DISCLAIMER TEXT AT BOTTOM
- scrollUntilVisible:
    element:
      text: 'consulta|consult|médico|doctor|profesional|professional'
    direction: DOWN
    timeout: 8000
