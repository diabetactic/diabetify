appId: io.diabetactic.app
tags:
  - profile
  - avatar
  - media
---
# Test: Profile picture/avatar upload
# Uses COORDINATE-BASED selectors

# Login
- runFlow:
    file: ../../flows/auth/login.yaml

# Navigate to Profile tab (90% from left)
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/avatar-01-profile-page.png

# Step 1: Try to tap on avatar area (top center)
- tapOn:
    point: "50%,15%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/avatar-02-after-tap.png

# Step 2: If upload options appeared, cancel
- tapOn:
    point: "50%,70%"
- waitForAnimationToEnd:
    timeout: 2000

- takeScreenshot: maestro/screenshots/avatar-03-cancelled.png

# Step 3: Try edit profile button area (usually below avatar)
- tapOn:
    point: "50%,25%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/avatar-04-edit-mode.png

# Step 4: Try avatar tap in edit mode
- tapOn:
    point: "50%,15%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/avatar-05-edit-avatar.png

# Return to profile
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/avatar-06-final.png

# CLEANUP
- stopApp
