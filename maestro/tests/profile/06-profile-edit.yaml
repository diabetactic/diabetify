appId: io.diabetactic.app
tags:
  - profile
  - crud
  - user-data
---
# Test: Edit profile information
# Uses COORDINATE-BASED selectors

# Login
- runFlow:
    file: ../../flows/auth/login.yaml

# Navigate to Profile
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/profile-edit-01-initial.png

# Step 1: Look for edit button (usually top right or as a list item)
- tapOn:
    point: "90%,12%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/profile-edit-02-edit-mode.png

# Step 2: Try to edit name field (tap first editable area)
- tapOn:
    point: "50%,30%"
- waitForAnimationToEnd:
    timeout: 2000
- eraseText
- inputText: "Usuario Prueba"
- hideKeyboard

- takeScreenshot: maestro/screenshots/profile-edit-03-name-changed.png

# Step 3: Scroll to see more fields
- scroll
- waitForAnimationToEnd:
    timeout: 2000

- takeScreenshot: maestro/screenshots/profile-edit-04-scrolled.png

# Step 4: Save changes (tap save button)
- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/profile-edit-05-saved.png

# Return to profile tab to verify
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/profile-edit-06-final.png

# CLEANUP
- stopApp
