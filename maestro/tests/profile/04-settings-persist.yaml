appId: io.diabetactic.app
tags:
  - profile
---
# Test: Verify settings persist after app restart
# Uses COORDINATE-BASED selectors

# Login
- runFlow:
    file: ../../flows/auth/login.yaml

# Navigate to Profile tab (90% from left)
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/settings-01-initial.png

# Toggle theme (usually top right area)
- tapOn:
    point: "90%,12%"
- waitForAnimationToEnd:
    timeout: 2000

- takeScreenshot: maestro/screenshots/settings-02-theme-changed.png

# Stop and restart app
- stopApp
- waitForAnimationToEnd:
    timeout: 3000
- launchApp
- waitForAnimationToEnd:
    timeout: 5000

# Navigate back to Profile
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/settings-03-after-restart.png

# CLEANUP
- stopApp
