# ==========================================
# Test: Trends - View Glucose Trends Page
# Description: Navigate to trends page and verify content
# Covers: Trends page navigation, "Coming Soon" state verification
# Uses bilingual selectors and navigation validation
# ==========================================

appId: io.diabetactic.app

---
# 1. LOGIN WITH FRESH STATE
- runFlow: ../../flows/login.yaml

# 2. VERIFY DASHBOARD LOADED
- extendedWaitUntil:
    visible:
      text: '.*(Inicio|Home|Dashboard).*'
    timeout: 10000
- waitForAnimationToEnd:
    timeout: 2000

# 3. NAVIGATE TO TRENDS PAGE
- tapOn:
    text: 'Tendencias|Trends'
- waitForAnimationToEnd:
    timeout: 2000

# 4. VERIFY TRENDS PAGE LOADED
- extendedWaitUntil:
    visible:
      text: 'Tendencias|Trends'
    timeout: 8000

# 5. VERIFY "COMING SOON" MESSAGE
- extendedWaitUntil:
    visible:
      text: 'Próximamente|Coming Soon|En desarrollo|In Development|desarrollo|development'
    timeout: 8000

# 6. VERIFY PAGE TITLE
- assertVisible:
    text: 'Análisis de Tendencias|Trends Analysis|Tendencias|Trends'

# 7. VERIFY NO ERROR STATE (page loads correctly)
- assertNotVisible:
    text: 'Error|error|falló|failed'
    timeout: 2000
