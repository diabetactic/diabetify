appId: io.diabetactic.app
name: "Settings - Language Persistence"
tags:
  - settings
  - language
  - persistence
---
- launchApp:
    clearState: true
    stopApp: true

- runFlow:
    file: ../../flows/login-and-navigate-to-settings.yaml

- mcp__mobile__screenshot:
    name: "language_before"

- tapOn:
    id: "language-selector"
- tapOn: "English"

- mcp__mobile__screenshot:
    name: "language_after"

- stopApp

- launchApp:
    clearState: false

- runFlow:
    file: ../../flows/navigate-profile.yaml
- tapOn:
    id: "settings-button"

- runFlow:
    file: ../../flows/assert-english-language.yaml
