# ==========================================
# Test: Bolus Calculator - Basic Insulin Calculation
# Description: Test complete flow of insulin dose calculation
# Covers: Input glucose, input carbs, calculate, verify result
# Uses point-based taps for shadow DOM form elements
# ==========================================

appId: io.diabetactic.app

env:
  TEST_GLUCOSE_VALUE: '180'
  TEST_CARB_VALUE: '45'

---
# 1. LOGIN
- runFlow: ../../flows/login.yaml

# 2. WAIT FOR DASHBOARD TO LOAD
- extendedWaitUntil:
    visible:
      text: '.*(Inicio|Home|Dashboard).*'
    timeout: 8000
- waitForAnimationToEnd:
    timeout: 2000

# 3. NAVIGATE TO BOLUS CALCULATOR
# Can use either FAB or Quick Actions button
# Try Quick Actions button first (more reliable)
- tapOn:
    text: 'Calculadora|Calculator'
- waitForAnimationToEnd:
    timeout: 1500

# 5. VERIFY BOLUS CALCULATOR PAGE LOADED
- extendedWaitUntil:
    visible:
      text: 'Calculadora de Bolo|Bolus Calculator'
    timeout: 8000

# 6. VERIFY FORM ELEMENTS ARE VISIBLE
- assertVisible:
    text: 'Glucosa Actual|Current Glucose'
- assertVisible:
    text: 'Carbohidratos|Carbohydrates'

# 7. ENTER GLUCOSE VALUE
- tapOn:
    id: 'current-glucose-input'
- waitForAnimationToEnd:
    timeout: 500
- inputText: ${TEST_GLUCOSE_VALUE}
- hideKeyboard
- waitForAnimationToEnd:
    timeout: 1000

# 8. ENTER CARBOHYDRATE VALUE
- tapOn:
    id: 'carb-grams-input'
- waitForAnimationToEnd:
    timeout: 500
- inputText: ${TEST_CARB_VALUE}
- hideKeyboard
- waitForAnimationToEnd:
    timeout: 1000

# 9. SCROLL TO ENSURE CALCULATE BUTTON IS VISIBLE
- swipe:
    start: '50%,80%'
    end: '50%,40%'
    duration: 400
- waitForAnimationToEnd:
    timeout: 500

# 10. TAP CALCULATE BUTTON
- tapOn:
    id: 'calculate-bolus-btn'
- waitForAnimationToEnd:
    timeout: 2000

# 11. VERIFY RESULT IS DISPLAYED
# Should see "Recommended Dose" heading and units
- extendedWaitUntil:
    visible:
      text: 'Dosis Recomendada|Recommended Dose'
    timeout: 8000

# 12. VERIFY INSULIN UNITS ARE SHOWN
- assertVisible:
    text: 'unidades|units'

# 13. VERIFY DETAILS SECTION IS VISIBLE
- assertVisible:
    text: 'Detalles|Details'

# 14. VERIFY INPUT VALUES ARE DISPLAYED IN RESULTS
- assertVisible:
    text: '180'
- assertVisible:
    text: '45'

# 15. VERIFY NEW CALCULATION BUTTON IS AVAILABLE
- scrollUntilVisible:
    element:
      text: 'Nueva Calculación|New Calculation'
    direction: DOWN
    timeout: 5000

# 16. TAP NEW CALCULATION TO RESET FORM
- tapOn:
    text: 'Nueva Calculación|New Calculation'
- waitForAnimationToEnd:
    timeout: 1000

# 17. VERIFY FORM IS RESET (result should disappear)
- assertNotVisible:
    text: 'Dosis Recomendada|Recommended Dose'
    timeout: 2000

# 18. VERIFY FORM IS READY FOR NEW INPUT
- assertVisible:
    text: 'Calcular Dosis|Calculate Dose'
