appId: io.diabetactic.app
tags:
  - readings
  - mock
---
# Test: Add Multiple Readings
# Uses COORDINATE-BASED selectors

# Login
- runFlow:
    file: ../../flows/auth/login.yaml

# Navigate to readings tab
- tapOn:
    point: "30%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Add first reading
- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd:
    timeout: 3000

- tapOn:
    point: "50%,35%"
- eraseText
- inputText: "120"
- hideKeyboard

- tapOn:
    point: "50%,85%"
- waitForAnimationToEnd:
    timeout: 3000

# Add second reading
- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd:
    timeout: 3000

- tapOn:
    point: "50%,35%"
- eraseText
- inputText: "95"
- hideKeyboard

- tapOn:
    point: "50%,85%"
- waitForAnimationToEnd:
    timeout: 3000

# Navigate to dashboard to verify
- tapOn:
    point: "10%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/add-multiple-complete.png

# CLEANUP
- stopApp
