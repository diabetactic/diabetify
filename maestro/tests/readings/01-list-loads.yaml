# ==========================================
# Test: Readings List Loads
# Description: Verify readings page loads correctly
# Uses tab navigation to Lecturas/Readings tab
# ==========================================

appId: io.diabetactic.app

---
# 1. LOGIN (with fresh state)
- runFlow: ../../flows/login.yaml

# 2. NAVIGATE TO READINGS PAGE (via tab)
- runFlow: ../../flows/navigate-readings.yaml

# 3. VERIFY READINGS PAGE CONTENT (readings list OR empty state)
- extendedWaitUntil:
    visible:
      text: '.*Lecturas.*|.*Readings.*|.*lectura.*|.*reading.*|.*glucosa.*|.*glucose.*'
    timeout: 10000

# 4. ASSERT PAGE TITLE IS VISIBLE
- assertVisible:
    text: '.*Lecturas.*|.*Readings.*'
