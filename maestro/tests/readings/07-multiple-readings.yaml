appId: io.diabetactic.app
tags:
  - readings
  - bulk
---
# Test: Handle multiple readings
# Uses COORDINATE-BASED selectors

# Login
- runFlow:
    file: ../../flows/auth/login.yaml

# Navigate to readings tab
- tapOn:
    point: "30%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Add first reading
- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd:
    timeout: 3000
- tapOn:
    point: "50%,35%"
- eraseText
- inputText: "75"
- hideKeyboard
- tapOn:
    point: "50%,85%"
- waitForAnimationToEnd:
    timeout: 3000

# Add second reading
- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd:
    timeout: 3000
- tapOn:
    point: "50%,35%"
- eraseText
- inputText: "110"
- hideKeyboard
- tapOn:
    point: "50%,85%"
- waitForAnimationToEnd:
    timeout: 3000

# Add third reading
- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd:
    timeout: 3000
- tapOn:
    point: "50%,35%"
- eraseText
- inputText: "180"
- hideKeyboard
- tapOn:
    point: "50%,85%"
- waitForAnimationToEnd:
    timeout: 3000

# Scroll to see readings
- scroll
- waitForAnimationToEnd:
    timeout: 2000

# Navigate to dashboard
- tapOn:
    point: "10%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/multiple-readings-complete.png

# CLEANUP
- stopApp
