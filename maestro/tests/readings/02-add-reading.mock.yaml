appId: io.diabetactic.app
tags:
  - mock
  - readings
  - smoke
---
# Test: Add glucose reading (Mock Mode)
# Uses COORDINATE-BASED selectors

# Login first
- runFlow:
    file: ../../flows/auth/login.yaml

- waitForAnimationToEnd:
    timeout: 3000

# Navigate to Readings tab
- tapOn:
    point: "30%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/mock-readings-01-before.png

# Tap FAB button to add reading
- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd:
    timeout: 3000

# Fill glucose value
- tapOn:
    point: "50%,35%"
- eraseText
- inputText: "125"
- hideKeyboard

- tapOn:
    point: "50%,85%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/mock-readings-02-after.png

# CLEANUP
- stopApp
