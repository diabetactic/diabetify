appId: io.diabetactic.app
tags:
  - readings
  - delete
  - crud
---
# Test: Delete a glucose reading
# Uses COORDINATE-BASED selectors

# Login
- runFlow:
    file: ../../flows/auth/login.yaml

# Navigate to readings tab
- tapOn:
    point: "30%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Add a test reading first
- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd:
    timeout: 3000

- tapOn:
    point: "50%,35%"
- eraseText
- inputText: "999"
- hideKeyboard

- tapOn:
    point: "50%,85%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/delete-reading-01-added.png

# Swipe left on first reading to reveal delete
- swipe:
    direction: LEFT
    duration: 300
- waitForAnimationToEnd:
    timeout: 2000

# Tap delete button (right side after swipe)
- tapOn:
    point: "90%,30%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/delete-reading-02-deleted.png

# CLEANUP
- stopApp
