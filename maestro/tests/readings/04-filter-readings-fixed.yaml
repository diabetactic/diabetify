appId: io.diabetactic.app
tags:
  - readings
  - filter
---
# Test: Filter/segment readings functionality
# Uses COORDINATE-BASED selectors

# Login
- runFlow:
    file: ../../flows/auth/login.yaml

# Add test reading first
- tapOn:
    point: "30%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd:
    timeout: 3000
- tapOn:
    point: "50%,35%"
- eraseText
- inputText: "120"
- hideKeyboard
- tapOn:
    point: "50%,85%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/filter-fixed-01-list.png

# Test segment switching (left segment)
- tapOn:
    point: "30%,18%"
- waitForAnimationToEnd:
    timeout: 2000
- takeScreenshot: maestro/screenshots/filter-fixed-02-segment1.png

# Test segment switching (right segment)
- tapOn:
    point: "70%,18%"
- waitForAnimationToEnd:
    timeout: 2000
- takeScreenshot: maestro/screenshots/filter-fixed-03-segment2.png

# Return to dashboard
- tapOn:
    point: "10%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# CLEANUP
- stopApp
