appId: io.diabetactic.app
tags:
  - smoke
  - login
---
# Simple login test - standalone
# Uses COORDINATE-BASED selectors


- waitForAnimationToEnd:
    timeout: 5000

- takeScreenshot: maestro/screenshots/standalone-01-welcome.png

# Tap on login button on welcome screen (bottom center)
- tapOn:
    point: "50%,95%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/standalone-02-login-screen.png

# Swipe up to see submit button
- swipe:
    direction: UP
    duration: 300
- waitForAnimationToEnd:
    timeout: 2000

# Submit (form is pre-filled in mock mode)
- tapOn:
    point: "50%,60%"
- waitForAnimationToEnd:
    timeout: 5000

- takeScreenshot: maestro/screenshots/standalone-03-after-login.png

# CLEANUP
- stopApp
