# ==========================================
# Test: Docker Backend - Appointment State Machine
# Description: Full appointment state machine against Docker backend
# Flow: NONE → PENDING → ACCEPTED → CREATED (with backend verification)
# Tags: @docker @docker-appointments
# Prerequisites:
#   - Docker backend running (cd docker && ./start.sh)
#   - Test user exists (cd docker && ./seed-test-data.sh)
# ==========================================

appId: io.diabetactic.app

env:
  API_BASE_URL: 'http://10.0.2.2:8000'
  BACKOFFICE_API_URL: 'http://10.0.2.2:8001'
  DOCKER_BACKEND: 'true'
  ADMIN_USERNAME: 'admin'
  ADMIN_PASSWORD: 'admin'

---
# ==========================================
# PHASE 1: SETUP - Clear queue
# ==========================================
- runScript:
    file: ../../scripts/backoffice-api-fetch.js
    env:
      ACTION: 'clear'
      BACKOFFICE_API_URL: ${BACKOFFICE_API_URL}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

# ==========================================
# PHASE 2: LOGIN
# ==========================================
- runFlow: ../../flows/login-local.yaml

# ==========================================
# PHASE 3: VERIFY INITIAL STATE = NONE
# ==========================================
- runScript:
    file: ../../scripts/verify-backend-docker.js
    env:
      VERIFY_ACTION: 'appointment_state'
      EXPECTED_STATE: 'NONE'
      API_BASE_URL: ${API_BASE_URL}

- assertTrue: ${output.verified}

# ==========================================
# PHASE 4: NAVIGATE TO APPOINTMENTS
# ==========================================
- runFlow: ../../flows/navigate-appointments.yaml

- extendedWaitUntil:
    visible:
      text: '.*Citas.*|.*Appointments.*'
    timeout: 8000

- extendedWaitUntil:
    notVisible:
      text: '.*Cargando.*|.*Loading.*'
    timeout: 15000

# ==========================================
# PHASE 5: REQUEST APPOINTMENT (NONE → PENDING)
# ==========================================
- extendedWaitUntil:
    visible:
      text: '.*Solicitar.*Cita.*|.*Request.*Appointment.*'
    timeout: 10000

- tapOn:
    text: '.*Solicitar.*Cita.*|.*Request.*Appointment.*'
- waitForAnimationToEnd:
    timeout: 3000

# VERIFY: State changed to PENDING
- runScript:
    file: ../../scripts/verify-backend-docker.js
    env:
      VERIFY_ACTION: 'appointment_state'
      EXPECTED_STATE: 'PENDING'
      API_BASE_URL: ${API_BASE_URL}

- assertTrue: ${output.verified}

# Verify UI shows pending status
- extendedWaitUntil:
    visible:
      text: '.*Pendiente.*|.*Pending.*|.*esperando.*|.*waiting.*'
    timeout: 10000

# ==========================================
# PHASE 6: ACCEPT VIA BACKOFFICE (PENDING → ACCEPTED)
# ==========================================
- runScript:
    file: ../../scripts/backoffice-api-fetch.js
    env:
      ACTION: 'accept'
      USER_ID: '1000'
      BACKOFFICE_API_URL: ${BACKOFFICE_API_URL}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

- waitForAnimationToEnd:
    timeout: 2000

# VERIFY: State changed to ACCEPTED
- runScript:
    file: ../../scripts/verify-backend-docker.js
    env:
      VERIFY_ACTION: 'appointment_state'
      EXPECTED_STATE: 'ACCEPTED'
      API_BASE_URL: ${API_BASE_URL}

- assertTrue: ${output.verified}

# Pull to refresh UI
- swipe:
    direction: DOWN
    duration: 500
- waitForAnimationToEnd:
    timeout: 5000

# Verify UI shows accepted status
- extendedWaitUntil:
    visible:
      text: '.*Aceptada.*|.*Accepted.*|.*completar.*formulario.*|.*fill.*form.*|.*Nueva.*Cita.*|.*New.*Appointment.*|.*Crear.*Cita.*|.*Create.*Appointment.*'
    timeout: 15000

# ==========================================
# PHASE 7: CREATE APPOINTMENT (ACCEPTED → CREATED)
# ==========================================
# Use API to ensure transition
- runScript:
    file: ../../scripts/ensure-appointment-created.js
    env:
      USER_ID: '1000'
      USER_PASSWORD: 'tuvieja'
      API_BASE_URL: ${API_BASE_URL}

# VERIFY: State changed to CREATED
- runScript:
    file: ../../scripts/verify-backend-docker.js
    env:
      VERIFY_ACTION: 'appointment_state'
      EXPECTED_STATE: 'CREATED'
      API_BASE_URL: ${API_BASE_URL}

- assertTrue: ${output.verified}

# ==========================================
# PHASE 8: REFRESH AND VERIFY UI
# ==========================================
- swipe:
    direction: DOWN
    duration: 500
- waitForAnimationToEnd:
    timeout: 5000

- extendedWaitUntil:
    notVisible:
      text: '.*Cargando.*|.*Loading.*'
    timeout: 15000

# Verify completed appointment visible
- extendedWaitUntil:
    visible:
      text: '.*Completada.*|.*Completed.*|.*ACTUAL.*|.*CURRENT.*'
    timeout: 10000

# ==========================================
# PHASE 9: FINAL VERIFICATION
# ==========================================
- assertVisible:
    text: '.*Citas.*|.*Appointments.*'
# Test passes - Full appointment state machine verified against Docker backend!
# States verified: NONE → PENDING → ACCEPTED → CREATED
