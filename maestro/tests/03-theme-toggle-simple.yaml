appId: io.diabetactic.app
tags:
  - settings
  - theme
---
# Simplified theme toggle test
# Uses COORDINATE-BASED selectors

# Login first
- runFlow:
    file: ../flows/auth/login.yaml

# Navigate to Profile tab (90% from left)
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/03-theme/profile-with-theme.png

# Tap theme toggle area (usually top right)
- tapOn:
    point: "90%,12%"
- waitForAnimationToEnd:
    timeout: 2000

- takeScreenshot: maestro/screenshots/03-theme/theme-toggled.png

# CLEANUP
- stopApp
