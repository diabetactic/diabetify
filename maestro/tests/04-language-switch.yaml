appId: io.diabetactic.app
tags:
  - settings
  - language
---
# Test 4: Language switching
# Uses COORDINATE-BASED selectors

# Login first
- runFlow:
    file: ../flows/auth/login.yaml

- takeScreenshot: maestro/screenshots/04-language/01-initial-logged-in.png

# Navigate to Profile tab (90% from left)
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/04-language/02-profile-page.png

# Scroll to language section
- scroll
- waitForAnimationToEnd:
    timeout: 2000

- takeScreenshot: maestro/screenshots/04-language/03-scrolled.png

# Tap language selector area (usually middle of screen after scroll)
- tapOn:
    point: "50%,45%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/04-language/04-language-options.png

# Select first option (toggle language)
- tapOn:
    point: "50%,40%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/04-language/05-language-selected.png

# Navigate to dashboard to verify language changed globally
- tapOn:
    point: "10%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/04-language/06-dashboard-after-change.png

# Navigate back to profile
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/04-language/07-profile-final.png

# CLEANUP
- stopApp
