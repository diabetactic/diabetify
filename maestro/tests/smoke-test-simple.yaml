# Simple smoke test
# Uses COORDINATE-BASED selectors


- waitForAnimationToEnd:
    timeout: 5000

# Tap welcome login button (bottom area)
- tapOn:
    point: "50%,95%"
- waitForAnimationToEnd:
    timeout: 3000

# Swipe up to see submit button
- swipe:
    direction: UP
    duration: 300
- waitForAnimationToEnd:
    timeout: 2000

# Tap submit button (form is pre-filled in mock mode)
- tapOn:
    point: "50%,60%"
- waitForAnimationToEnd:
    timeout: 5000

# Take screenshot
- takeScreenshot: maestro/screenshots/smoke-test-simple-success.png

# CLEANUP
- stopApp
