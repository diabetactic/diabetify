appId: io.diabetify.app
---
# Test: Readings Tab Interaction
# Tests glucose readings list and interactions

- launchApp
- waitForAnimationToEnd

# Navigate to Readings tab
- tapOn: "Lecturas|Readings"
- waitForAnimationToEnd
- takeScreenshot: screenshots/readings-list.png

# Verify readings tab content
- assertVisible: "Lecturas|Readings"

# Look for add button (floating action button)
- assertVisible: ".*"
  # The + button for adding readings

# Scroll through readings list (if any exist)
- scroll:
    direction: DOWN
- waitForAnimationToEnd

- scroll:
    direction: UP
- waitForAnimationToEnd

- takeScreenshot: screenshots/readings-scrolled.png

# Try tapping add button in center (FAB)
- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd
- takeScreenshot: screenshots/readings-add-clicked.png
