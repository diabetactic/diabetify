appId: io.diabetify.app
---
# Test: Dashboard Navigation and Stat Cards
# Description: Test main dashboard functionality, stat cards, and tab navigation
# Prerequisites: User must be logged in

# Launch app (should restore logged-in state)
- launchApp
- waitForAnimationToEnd

# Verify we're on dashboard
- assertVisible:
    text: ".*Dashboard.*|.*Inicio.*"

# Take screenshot of initial dashboard state
- takeScreenshot: screenshots/06_dashboard_initial.png

# Test stat cards visibility
- assertVisible:
    text: ".*HbA1c.*"

- assertVisible:
    text: ".*Time in Range.*|.*Tiempo en Rango.*"

- assertVisible:
    text: ".*Average.*|.*Promedio.*"

- assertVisible:
    text: ".*GMI.*"

# Take screenshot showing stat cards
- takeScreenshot: screenshots/07_dashboard_stat_cards.png

# Verify recent readings section
- assertVisible:
    text: ".*Recent.*|.*Recientes.*"

# Scroll down to see more content
- scroll

# Take screenshot after scroll
- takeScreenshot: screenshots/08_dashboard_scrolled.png

# Test pull-to-refresh functionality
- scrollUp

# Wait for refresh to complete
- waitForAnimationToEnd:
    timeout: 5000

# Take screenshot after refresh
- takeScreenshot: screenshots/09_dashboard_refreshed.png

# Navigate to Readings tab
- tapOn:
    text: ".*Readings.*|.*Lecturas.*"
- waitForAnimationToEnd

# Verify readings page loaded
- assertVisible:
    text: ".*Readings.*|.*Lecturas.*"

# Take screenshot of readings tab
- takeScreenshot: screenshots/10_readings_tab.png

# Navigate to Appointments tab
- tapOn:
    text: ".*Appointments.*|.*Citas.*"
- waitForAnimationToEnd

# Verify appointments page loaded
- assertVisible:
    text: ".*Appointments.*|.*Citas.*"

# Take screenshot of appointments tab
- takeScreenshot: screenshots/11_appointments_tab.png

# Navigate to Profile tab
- tapOn:
    text: ".*Profile.*|.*Perfil.*"
- waitForAnimationToEnd

# Verify profile page loaded
- assertVisible:
    text: ".*Profile.*|.*Perfil.*"

# Take screenshot of profile tab
- takeScreenshot: screenshots/12_profile_tab.png

# Return to Dashboard tab
- tapOn:
    text: ".*Dashboard.*|.*Inicio.*"
- waitForAnimationToEnd

# Verify back on dashboard
- assertVisible:
    text: ".*HbA1c.*"

# Final screenshot
- takeScreenshot: screenshots/13_navigation_complete.png
