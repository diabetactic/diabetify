appId: io.diabetactic.app
tags:
  - regression
  - dashboard
  - navigation
---
# Test: Dashboard Navigation and Tab Bar
# Uses COORDINATE-BASED selectors (WebView text not accessible)
# Tab bar positions: Inicio 10%, Lecturas 30%, + 50%, Citas 70%, Perfil 90%

# SETUP: Login first using the coordinate-based flow
- runFlow: ../flows/auth/login.yaml
- waitForAnimationToEnd:
    timeout: 5000

# Take screenshot of dashboard
- takeScreenshot: maestro/screenshots/dashboard-nav-01-initial.png

# Scroll down to see more content
- scroll
- waitForAnimationToEnd:
    timeout: 2000

# Take screenshot after scroll
- takeScreenshot: maestro/screenshots/dashboard-nav-02-scrolled.png

# Navigate to Readings tab (~30% from left, bottom)
- tapOn:
    point: "30%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Take screenshot of readings tab
- takeScreenshot: maestro/screenshots/dashboard-nav-03-readings-tab.png

# Navigate to Appointments tab (~70% from left)
- tapOn:
    point: "70%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Take screenshot of appointments tab
- takeScreenshot: maestro/screenshots/dashboard-nav-04-appointments-tab.png

# Navigate to Profile tab (~90% from left)
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Take screenshot of profile tab
- takeScreenshot: maestro/screenshots/dashboard-nav-05-profile-tab.png

# Return to Dashboard tab (~10% from left)
- tapOn:
    point: "10%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Final screenshot
- takeScreenshot: maestro/screenshots/dashboard-nav-06-complete.png

# CLEANUP
- stopApp
