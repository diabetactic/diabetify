appId: io.diabetify.app
---
# Test: Dashboard Navigation and Tab Switching
# This test validates the main navigation flow through all app tabs

- launchApp
- waitForAnimationToEnd

# Take screenshot of dashboard (Spanish UI)
- takeScreenshot: screenshots/01-dashboard-home.png

# Verify dashboard elements are visible (Spanish text)
- assertVisible: "Mi Salud|My Health"
- assertVisible: "Inicio"
- assertVisible: "Lecturas"
- assertVisible: "Citas"
- assertVisible: "Perfil"

# Navigate to Readings tab
- tapOn: "Lecturas"
- waitForAnimationToEnd
- takeScreenshot: screenshots/02-readings-tab.png
- assertVisible: "Lecturas|Readings"

# Navigate to Appointments tab
- tapOn: "Citas"
- waitForAnimationToEnd
- takeScreenshot: screenshots/03-appointments-tab.png
- assertVisible: "Citas|Appointments"

# Navigate to Profile tab
- tapOn: "Perfil"
- waitForAnimationToEnd
- takeScreenshot: screenshots/04-profile-tab.png
- assertVisible: "Perfil|Profile"

# Navigate back to Home
- tapOn: "Inicio"
- waitForAnimationToEnd
- takeScreenshot: screenshots/05-back-to-home.png
- assertVisible: "Mi Salud|My Health"
