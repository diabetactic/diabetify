appId: io.diabetactic.app
tags:
  - appointments
  - create
---
# Test: Create simple appointment
# Uses COORDINATE-BASED selectors

# Login
- runFlow:
    file: ../../flows/auth/login.yaml

# Navigate to appointments tab (70% from left)
- tapOn:
    point: "70%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/appointment-01-list.png

# Tap add button (FAB or + button)
- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd:
    timeout: 3000

# Fill appointment form
- tapOn:
    point: "50%,30%"
- eraseText
- inputText: "Control de rutina"
- hideKeyboard

- scroll
- waitForAnimationToEnd:
    timeout: 2000

# Tap save button
- tapOn:
    point: "50%,85%"
- waitForAnimationToEnd:
    timeout: 5000

- takeScreenshot: maestro/screenshots/appointment-02-created.png

# CLEANUP
- stopApp
