appId: io.diabetactic.app
tags:
  - auth
  - validation
---
# Test: Login with wrong password
# Uses COORDINATE-BASED selectors (WebView text not accessible)


- waitForAnimationToEnd:
    timeout: 5000

# Tap login button on welcome screen
- tapOn:
    point: "50%,95%"
- waitForAnimationToEnd:
    timeout: 3000

# Fill email with valid format
- tapOn:
    point: "50%,40%"
- eraseText
- inputText: "test@example.com"
- hideKeyboard

# Fill password with incorrect value
- tapOn:
    point: "50%,50%"
- eraseText
- inputText: "wrongpassword"
- hideKeyboard

# Swipe up and submit login
- swipe:
    direction: UP
    duration: 300
- waitForAnimationToEnd:
    timeout: 2000

- tapOn:
    point: "50%,60%"
- waitForAnimationToEnd:
    timeout: 5000

# Take screenshot - should show error or stay on login page
- takeScreenshot: "maestro/screenshots/auth-wrong-password-result.png"

# CLEANUP
- stopApp
