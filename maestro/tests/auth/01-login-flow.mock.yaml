appId: io.diabetactic.app
tags:
  - mock
  - auth
  - smoke
  - critical
---
# Test: Complete login flow (Mock Mode)
# Uses COORDINATE-BASED selectors (WebView text not accessible)
# Mock mode has pre-filled credentials (1000/tuvieja)


# Wait for app to be ready
- waitForAnimationToEnd:
    timeout: 5000

- takeScreenshot: "maestro/screenshots/mock-auth-01-initial.png"

# Tap login button on welcome screen (bottom ~95%)
- tapOn:
    point: "50%,95%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: "maestro/screenshots/mock-auth-02-login-page.png"

# Swipe up to ensure login button visible
- swipe:
    direction: UP
    duration: 300
- waitForAnimationToEnd:
    timeout: 2000

# Tap submit button (around 60% after scroll)
- tapOn:
    point: "50%,60%"

# Wait for login and navigation
- waitForAnimationToEnd:
    timeout: 5000

- takeScreenshot: "maestro/screenshots/mock-auth-03-dashboard.png"

# Navigate through tabs to verify they work
# Readings tab (~30%)
- tapOn:
    point: "30%,97%"
- waitForAnimationToEnd:
    timeout: 2000

# Profile tab (~90%)
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 2000

# Back to Dashboard (~10%)
- tapOn:
    point: "10%,97%"
- waitForAnimationToEnd:
    timeout: 2000

- takeScreenshot: "maestro/screenshots/mock-auth-04-complete.png"

# CLEANUP
- stopApp
