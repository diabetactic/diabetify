appId: io.diabetactic.app
tags:
  - auth
  - ui
  - responsiveness
---
# Test: Login UI responsiveness
# Uses COORDINATE-BASED selectors (WebView text not accessible)


- waitForAnimationToEnd:
    timeout: 5000

# Tap login button on welcome screen
- tapOn:
    point: "50%,95%"
- waitForAnimationToEnd:
    timeout: 3000

# Fill valid credentials
- tapOn:
    point: "50%,40%"
- eraseText
- inputText: "1000"
- hideKeyboard

- tapOn:
    point: "50%,50%"
- eraseText
- inputText: "tuvieja"
- hideKeyboard

# Swipe up and submit
- swipe:
    direction: UP
    duration: 300
- waitForAnimationToEnd:
    timeout: 2000

- tapOn:
    point: "50%,60%"

# Wait for response
- waitForAnimationToEnd:
    timeout: 5000

# Take screenshot to verify UI responded
- takeScreenshot: "maestro/screenshots/auth-responsiveness-result.png"

# Verify app is interactive by tapping a tab
- tapOn:
    point: "30%,97%"
- waitForAnimationToEnd:
    timeout: 2000

- takeScreenshot: "maestro/screenshots/auth-responsiveness-complete.png"

# CLEANUP
- stopApp
