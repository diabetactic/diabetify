appId: io.diabetactic.app
tags:
  - auth
  - validation
---
# Test: Login with empty credentials
# Uses COORDINATE-BASED selectors (WebView text not accessible)


- waitForAnimationToEnd:
    timeout: 5000

# Tap login button on welcome screen
- tapOn:
    point: "50%,95%"
- waitForAnimationToEnd:
    timeout: 3000

# Clear both fields
- tapOn:
    point: "50%,40%"
- eraseText
- hideKeyboard

- tapOn:
    point: "50%,50%"
- eraseText
- hideKeyboard

# Swipe up and try to submit with empty fields
- swipe:
    direction: UP
    duration: 300
- waitForAnimationToEnd:
    timeout: 2000

- tapOn:
    point: "50%,60%"
- waitForAnimationToEnd:
    timeout: 3000

# Take screenshot - should still be on login page
- takeScreenshot: "maestro/screenshots/auth-empty-creds-result.png"

# CLEANUP
- stopApp
