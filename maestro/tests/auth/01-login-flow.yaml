appId: io.diabetactic.app
tags:
  - smoke
  - auth
  - critical
---
# Test: Complete login flow
# Uses COORDINATE-BASED selectors (WebView text not accessible)


- waitForAnimationToEnd:
    timeout: 5000

- takeScreenshot: "screenshots/auth-01-initial-state.png"

# Tap login button on welcome screen (bottom ~95%)
- tapOn:
    point: "50%,95%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: "screenshots/auth-02-login-page.png"

# Fill login form using coordinates
- tapOn:
    point: "50%,40%"
- eraseText
- inputText: "1000"
- hideKeyboard

- tapOn:
    point: "50%,50%"
- eraseText
- inputText: "tuvieja"
- hideKeyboard

- takeScreenshot: "screenshots/auth-03-form-filled.png"

# Swipe up and tap submit
- swipe:
    direction: UP
    duration: 300
- waitForAnimationToEnd:
    timeout: 2000

- tapOn:
    point: "50%,60%"

- waitForAnimationToEnd:
    timeout: 5000

- takeScreenshot: "screenshots/auth-04-login-success.png"

# Navigate tabs to verify dashboard loaded
- tapOn:
    point: "30%,97%"
- waitForAnimationToEnd:
    timeout: 2000

- tapOn:
    point: "10%,97%"
- waitForAnimationToEnd:
    timeout: 2000

- takeScreenshot: "screenshots/auth-05-dashboard-complete.png"

# CLEANUP
- stopApp
