appId: io.diabetactic.app
tags:
  - settings
  - theme
---
# Test 3: Theme toggle (dark/light mode)
# Uses COORDINATE-BASED selectors

# Login first
- runFlow:
    file: ../flows/auth/login.yaml

# Navigate to Profile tab (90% from left)
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/03-theme/01-light-initial.png

# Tap theme toggle (top right area on profile page)
- tapOn:
    point: "90%,12%"
- waitForAnimationToEnd:
    timeout: 2000

- takeScreenshot: maestro/screenshots/03-theme/02-dark-selected.png

# Return to dashboard to verify theme applied globally
- tapOn:
    point: "10%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/03-theme/03-dark-dashboard.png

# Navigate back to profile
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Toggle theme again (back to light)
- tapOn:
    point: "90%,12%"
- waitForAnimationToEnd:
    timeout: 2000

- takeScreenshot: maestro/screenshots/03-theme/04-light-restored.png

# Navigate to dashboard and verify light theme
- tapOn:
    point: "10%,97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/03-theme/05-light-dashboard.png

# CLEANUP
- stopApp
