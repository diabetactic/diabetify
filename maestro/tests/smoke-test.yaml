appId: io.diabetactic.app
tags:
  - smoke
---
# Smoke Test: Basic app functionality
# Uses COORDINATE-BASED selectors

# NOTE: App launch handled by run-maestro-clean.sh script (API 36 workaround)
- waitForAnimationToEnd:
    timeout: 5000

# Tap welcome login button (bottom area)
- tapOn:
    point: "50%,95%"
- waitForAnimationToEnd:
    timeout: 3000

# Swipe up to see submit button
- swipe:
    direction: UP
    duration: 300
- waitForAnimationToEnd:
    timeout: 2000

# Tap submit button (form is pre-filled in mock mode)
- tapOn:
    point: "50%,60%"
- waitForAnimationToEnd:
    timeout: 5000

# Take screenshot to verify success
- takeScreenshot: maestro/screenshots/smoke-test-success.png

# CLEANUP
- stopApp
