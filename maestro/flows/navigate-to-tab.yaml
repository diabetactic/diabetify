appId: io.diabetactic.app
---
# Reusable Flow: Navigate to Tab
# Uses COORDINATE-BASED selectors
#
# Tab positions at Y=97%:
#   Dashboard: 10%
#   Readings: 30%
#   Add (+): 50%
#   Appointments: 70%
#   Profile: 90%
#
# Usage:
#   - runFlow:
#       file: maestro/flows/navigate-to-tab.yaml
#       env:
#         TAB_X: "10%"  # Use appropriate X coordinate

- tapOn:
    point: "${TAB_X:10%},97%"
- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: maestro/screenshots/navigate-to-tab.png
