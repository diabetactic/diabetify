appId: io.diabetactic.app
---
# Simplified flow: Add glucose reading
# Uses COORDINATE-BASED selectors

# Navigate to readings tab (30% from left)
- tapOn:
    point: "30%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Tap the FAB button
- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd:
    timeout: 3000

# Enter glucose value
- tapOn:
    point: "50%,35%"
- eraseText
- inputText: "${GLUCOSE_VALUE:120}"
- hideKeyboard

- waitForAnimationToEnd:
    timeout: 2000

# Save
- tapOn:
    point: "50%,85%"
- waitForAnimationToEnd:
    timeout: 5000
