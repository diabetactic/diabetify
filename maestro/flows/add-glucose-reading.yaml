appId: io.diabetactic.app
---
# Reusable flow: Add glucose reading
# Uses COORDINATE-BASED selectors
# Usage: runFlow with env var GLUCOSE_VALUE

# Navigate to readings tab first (30% from left)
- tapOn:
    point: "30%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Tap the FAB button to open add reading
- tapOn:
    point: "50%,90%"
- waitForAnimationToEnd:
    timeout: 3000

# Enter glucose value in input field (middle of form)
- tapOn:
    point: "50%,35%"
- eraseText
- inputText: "${GLUCOSE_VALUE:120}"
- hideKeyboard

- waitForAnimationToEnd:
    timeout: 2000

# Save the reading (bottom of form)
- tapOn:
    point: "50%,85%"
- waitForAnimationToEnd:
    timeout: 5000
