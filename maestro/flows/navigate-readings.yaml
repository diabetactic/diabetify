# ==========================================
# Flow: Navigate to Readings Page
# Description: Navigate from any screen to readings tab
# Prerequisite: Must be logged in
# Uses tab bar ID for reliable navigation
# ==========================================

appId: io.diabetactic.app

---
# 1. TAP ON READINGS TAB IN TAB BAR
- tapOn:
    id: 'tab-readings'
- waitForAnimationToEnd:
    timeout: 1000

# 2. WAIT FOR READINGS PAGE CONTENT TO LOAD (count text or empty state)
- extendedWaitUntil:
    visible:
      text: '.*Mostrando.*lecturas.*|.*Showing.*readings.*|.*Sin.*lecturas.*|.*No.*readings.*'
    timeout: 8000
- waitForAnimationToEnd:
    timeout: 500
