# ==========================================
# Flow: Navigate to Profile Tab
# Description: Navigate from any screen to profile tab
# Prerequisite: Must be logged in
# Uses text selector (data-testid not accessible in Capacitor WebView)
# ==========================================

appId: io.diabetactic.app

---
# 1. TAP ON PROFILE TAB - use data-testid for robustness
- tapOn:
    id: 'tab-profile'
- waitForAnimationToEnd

# 2. WAIT FOR PROFILE PAGE TO LOAD
- extendedWaitUntil:
    visible:
      text: 'Perfil|Profile'
    timeout: 5000
- waitForAnimationToEnd:
    timeout: 1000
