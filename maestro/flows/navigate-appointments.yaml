# ==========================================
# Flow: Navigate to Appointments Tab
# Description: Navigate from any screen to appointments tab
# Prerequisite: Must be logged in
# Uses text selector (data-testid not accessible in Capacitor WebView)
# ==========================================

appId: io.diabetactic.app

---
# 1. TAP ON APPOINTMENTS TAB - use data-testid for robustness
- tapOn:
    id: 'tab-appointments'
- waitForAnimationToEnd:
    timeout: 1500

# 2. WAIT FOR APPOINTMENTS PAGE TO LOAD
- extendedWaitUntil:
    visible:
      text: 'Citas|Appointments'
    timeout: 8000
- waitForAnimationToEnd:
    timeout: 1000
