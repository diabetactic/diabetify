# ==========================================
# Flow: Navigate to Appointments Tab
# Description: Navigate from any screen to appointments tab
# Prerequisite: Must be logged in
# Uses text matching for robust bilingual support
# ==========================================

appId: io.diabetactic.app

---
# 1. TAP ON APPOINTMENTS TAB
- tapOn:
    id: 'tab-appointments'
- waitForAnimationToEnd:
    timeout: 1500

# 2. WAIT FOR APPOINTMENTS PAGE TO LOAD
- extendedWaitUntil:
    visible:
      text: '.*Citas.*|.*Appointments.*'
    timeout: 8000
- waitForAnimationToEnd:
    timeout: 1000
