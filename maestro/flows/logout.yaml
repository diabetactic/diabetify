appId: io.diabetactic.app
---
# Reusable Flow: Logout
# Uses COORDINATE-BASED selectors

# Navigate to Profile tab (90% from left)
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Scroll to find logout button
- scroll
- waitForAnimationToEnd:
    timeout: 2000

# Scroll again to reach bottom
- scroll
- waitForAnimationToEnd:
    timeout: 2000

# Tap logout button (usually at bottom of profile)
- tapOn:
    point: "50%,85%"
- waitForAnimationToEnd:
    timeout: 3000

# Confirm logout if dialog appears (tap confirm/OK)
- tapOn:
    point: "60%,55%"
- waitForAnimationToEnd:
    timeout: 5000

- takeScreenshot: maestro/screenshots/logout-flow-success.png
