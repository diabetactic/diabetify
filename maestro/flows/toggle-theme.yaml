appId: io.diabetactic.app
---
# Reusable flow: Toggle theme (light/dark)
# Uses COORDINATE-BASED selectors

# Navigate to Profile tab (90% from left)
- tapOn:
    point: "90%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Tap theme toggle (usually top right area on profile page)
- tapOn:
    point: "90%,12%"
- waitForAnimationToEnd:
    timeout: 2000

# Take screenshot showing theme change
- takeScreenshot: maestro/screenshots/theme-toggled.png

# Navigate to dashboard to verify theme applied globally
- tapOn:
    point: "10%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Take screenshot showing theme applied across screens
- takeScreenshot: maestro/screenshots/theme-dashboard.png
