<!doctype html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>New Reading</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#25aff4',
              'background-light': '#f5f7f8',
              'background-dark': '#101c22',
            },
            fontFamily: {
              display: ['Be Vietnam Pro', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.5rem',
              lg: '1rem',
              xl: '1.5rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div
        class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark"
      >
        <div class="text-[#0d171c] dark:text-white flex size-12 shrink-0 items-center">
          <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </div>
        <h2
          class="text-[#0d171c] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center"
        >
          New Reading
        </h2>
        <div class="size-12 shrink-0"></div>
      </div>
      <div class="flex-grow px-4 py-3">
        <div class="flex flex-col gap-6">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#0d171c] dark:text-white text-base font-medium leading-normal pb-2">
              Glucose Reading
            </p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171c] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-none bg-[#e7eff4] dark:bg-background-dark dark:border dark:border-white/20 h-14 placeholder:text-[#49819c] dark:placeholder:text-gray-400 p-4 text-base font-normal leading-normal"
              placeholder="Enter your reading here"
              value=""
            />
          </label>
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#0d171c] dark:text-white text-base font-medium leading-normal pb-2">
              Date &amp; Time
            </p>
            <div class="flex w-full flex-1 items-stretch rounded-xl">
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171c] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-none bg-[#e7eff4] dark:bg-background-dark dark:border dark:border-white/20 h-14 placeholder:text-[#49819c] dark:placeholder:text-gray-400 p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                placeholder="Select date and time"
                value=""
              />
              <div
                class="text-[#49819c] dark:text-white flex border-none bg-[#e7eff4] dark:bg-background-dark dark:border dark:border-white/20 items-center justify-center pr-4 rounded-r-xl border-l-0"
              >
                <span class="material-symbols-outlined text-2xl">calendar_today</span>
              </div>
            </div>
          </label>
        </div>
      </div>
      <div class="fixed bottom-8 right-8">
        <button
          class="flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-16 w-16 bg-primary text-white shadow-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark"
        >
          <span class="material-symbols-outlined text-3xl">add</span>
        </button>
      </div>
    </div>
  </body>
</html>
