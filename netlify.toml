# Netlify configuration for Diabetactic Angular/Ionic app
# Note: This is an Ionic/Capacitor app, NOT a standard Angular app
# The angular-runtime plugin is incompatible - we use a simple static build

[build]
  # Build command - uses production config with Heroku backend
  command = "npm run build:prod"

  # Output directory - Ionic/Capacitor outputs to www/ (not dist/)
  publish = "www"

  # Ignore the angular-runtime plugin - it expects dist/{project}/browser structure
  # which doesn't match Ionic/Capacitor's www/ output
  ignore = "false"

# Disable the automatic Angular runtime detection
[build.environment]
  # Disable angular-runtime plugin - incompatible with Ionic/Capacitor output structure
  NETLIFY_ANGULAR_RUNTIME_DISABLED = "true"
  # Skip framework detection
  FRAMEWORK_DETECTION = "false"

# Explicitly define plugins (exclude angular-runtime)
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# API proxy to bypass CORS - proxy /api/* to Heroku backend
[[redirects]]
  from = "/api/*"
  to = "https://diabetactic-api-gateway-37949d6f182f.herokuapp.com/:splat"
  status = 200
  force = true

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
