version = 1

# DeepSource Configuration for Diabetify
# Angular 20 + Ionic 8 + TypeScript 5.8 + Jest

# Test coverage reporting (uploads from CI)
test_coverage_enabled = true

# Files to exclude from analysis
exclude_patterns = [
  # Build outputs
  "www/**",
  "dist/**",
  ".angular/**",

  # Dependencies
  "node_modules/**",

  # Android build artifacts
  "android/.gradle/**",
  "android/build/**",
  "android/app/build/**",
  "android/capacitor-cordova-android-plugins/build/**",

  # iOS artifacts (if added later)
  "ios/Pods/**",
  "ios/build/**",

  # Test files (console.log, any, mocks are acceptable in tests)
  "**/*.spec.ts",
  "**/*.test.ts",
  "**/tests/**",
  "src/app/tests/**",
  "playwright/**",
  "maestro/**",
  "setup-jest.ts",

  # Dev-only debug components (not production code, don't need coverage)
  "src/app/shared/components/debug-panel/**",
  "src/app/testing/**",

  # Test artifacts
  "coverage/**",
  "playwright/artifacts/**",
  "playwright-report/**",
  "maestro/.maestro/**",

  # Generated files
  "src/polyfills.ts",
  "src/environments/environment.prod.ts",

  # Third-party and vendor files
  "**/vendor/**",

  # IDE and editor
  ".idea/**",
  ".vscode/**",

  # Scripts and config (not production code)
  "scripts/**",
  "*.config.js",
  "*.config.ts"
]

# JavaScript/TypeScript Analyzer (primary)
[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  # Angular 20 framework support
  plugins = [
    "angular"
  ]

  # Jest test environment
  environment = [
    "jest",
    "browser"
  ]

  # TypeScript version
  dialect = "typescript"

# Test Coverage Analyzer
[[analyzers]]
name = "test-coverage"
enabled = true

