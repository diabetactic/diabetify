name: Android

on:
  # Manual trigger only - saves ~15-20 min per push
  workflow_dispatch:
    inputs:
      run_maestro:
        description: 'Run Maestro E2E tests'
        required: false
        default: true
        type: boolean

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  JAVA_VERSION: '17'

jobs:
  # Android Build
  build-android:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Production Web
        run: pnpm run build:prod

      - name: Sync Capacitor
        run: pnpm exec cap sync android

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle') }}
          restore-keys: gradle-

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  # Maestro Integration Tests
  maestro-tests:
    needs: build-android
    runs-on: ubuntu-latest
    if: inputs.run_maestro == true
    env:
      TEST_USER_ID: '1000'
      TEST_USER_PASSWORD: 'tuvieja'
      BACKOFFICE_API_URL: 'https://dt-api-gateway-backoffice-3dead350d8fa.herokuapp.com'
      BACKOFFICE_ADMIN_USERNAME: 'admin'
      BACKOFFICE_ADMIN_PASSWORD: 'admin'
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download APK
        uses: actions/download-artifact@v7
        with:
          name: debug-apk
          path: ./

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Create and Start Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          avd-name: test-avd
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          script: |
            # Install APK
            adb install app-debug.apk

            # Pre-test API verification
            node maestro/scripts/ci-e2e-full-test.js --verify || true

            # Capture before state
            node maestro/scripts/ci-verification.js before || true

            # Run Maestro tests
            cd maestro
            for dir in tests/*/; do
              if [ "$(basename $dir)" = "docker" ]; then
                echo "Skipping docker tests"
                continue
              fi
              echo "Running tests in $dir"
              maestro test "$dir" \
                --env TEST_USER_ID=$TEST_USER_ID \
                --env TEST_USER_PASSWORD=$TEST_USER_PASSWORD \
                --env BACKOFFICE_API_URL=$BACKOFFICE_API_URL \
                --env BACKOFFICE_ADMIN_USERNAME=$BACKOFFICE_ADMIN_USERNAME \
                --env BACKOFFICE_ADMIN_PASSWORD=$BACKOFFICE_ADMIN_PASSWORD \
                --format junit --output "maestro-results-$(basename $dir).xml" || true
            done
            cd ..

            # Post-test verification
            node maestro/scripts/ci-verification.js after || true

      - name: Upload Maestro results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: maestro-results
          path: maestro/
          retention-days: 7
