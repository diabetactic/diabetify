name: Android

on:
  # Manual trigger only - saves ~15-20 min per push
  workflow_dispatch:
    inputs:
      run_maestro:
        description: 'Run Maestro E2E tests'
        required: false
        default: true
        type: boolean

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'
  JAVA_VERSION: '17'

jobs:
  # Android Build
  build-android:
    runs-on: [self-hosted, high-mem]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Production Web
        run: pnpm run build:prod

      - name: Sync Capacitor
        run: pnpm exec cap sync android

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle') }}
          restore-keys: gradle-

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  # Signed Release Build
  #
  # Required GitHub Secrets for signed release builds:
  # - ANDROID_KEYSTORE_BASE64: Base64-encoded keystore file
  #   Generate with: base64 -i your-keystore.jks | tr -d '\n'
  # - ANDROID_KEYSTORE_PASSWORD: Password for the keystore
  # - ANDROID_KEY_ALIAS: Alias of the signing key in the keystore
  # - ANDROID_KEY_PASSWORD: Password for the signing key
  #
  # To set up secrets:
  # 1. Go to Repository Settings > Secrets and variables > Actions
  # 2. Click "New repository secret"
  # 3. Add each secret with its corresponding value
  #
  # To generate a keystore (if you don't have one):
  # keytool -genkey -v -keystore release-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias your-alias
  build-release:
    runs-on: [self-hosted, high-mem]
    if: github.event_name == 'workflow_dispatch'
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Production Web
        run: pnpm run build:prod

      - name: Sync Capacitor
        run: pnpm exec cap sync android

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle') }}
          restore-keys: gradle-

      - name: Decode Keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release-keystore.jks

      - name: Build Signed Release APK
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/release-keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build Unsigned Release APK
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 == '' }}
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Clean up Keystore
        if: always()
        run: |
          rm -f android/app/release-keystore.jks

      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/app-release*.apk
          retention-days: 30

  # Maestro Integration Tests
  #
  # Required GitHub Secrets for Maestro tests:
  # - TEST_USER_ID: Test user identifier
  # - TEST_USER_PASSWORD: Test user password
  # - BACKOFFICE_API_URL: Backoffice API endpoint URL
  # - BACKOFFICE_ADMIN_USERNAME: Backoffice admin username
  # - BACKOFFICE_ADMIN_PASSWORD: Backoffice admin password
  #
  # To set up secrets:
  # 1. Go to Repository Settings > Secrets and variables > Actions
  # 2. Click "New repository secret"
  # 3. Add each secret with its corresponding value
  maestro-tests:
    needs: build-android
    runs-on: [self-hosted, high-mem]
    if: inputs.run_maestro == true
    env:
      TEST_USER_ID: ${{ secrets.TEST_USER_ID }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      BACKOFFICE_API_URL: ${{ secrets.BACKOFFICE_API_URL }}
      BACKOFFICE_ADMIN_USERNAME: ${{ secrets.BACKOFFICE_ADMIN_USERNAME }}
      BACKOFFICE_ADMIN_PASSWORD: ${{ secrets.BACKOFFICE_ADMIN_PASSWORD }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: ./

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Create and Start Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          avd-name: test-avd
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          script: |
            # Install APK
            adb install app-debug.apk

            # Pre-test API verification
            node maestro/scripts/ci-e2e-full-test.js --verify || true

            # Capture before state
            node maestro/scripts/ci-verification.js before || true

            # Run Maestro tests
            cd maestro
            for dir in tests/*/; do
              if [ "$(basename $dir)" = "docker" ]; then
                echo "Skipping docker tests"
                continue
              fi
              echo "Running tests in $dir"
              maestro test "$dir" \
                --env TEST_USER_ID=$TEST_USER_ID \
                --env TEST_USER_PASSWORD=$TEST_USER_PASSWORD \
                --env BACKOFFICE_API_URL=$BACKOFFICE_API_URL \
                --env BACKOFFICE_ADMIN_USERNAME=$BACKOFFICE_ADMIN_USERNAME \
                --env BACKOFFICE_ADMIN_PASSWORD=$BACKOFFICE_ADMIN_PASSWORD \
                --format junit --output "maestro-results-$(basename $dir).xml" || true
            done
            cd ..

            # Post-test verification
            node maestro/scripts/ci-verification.js after || true

      - name: Upload Maestro results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: maestro/
          retention-days: 7
