name: Deploy

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run Playwright E2E tests before deploy'
        required: false
        default: true
        type: boolean
  # Auto-deploy on version tags
  push:
    tags:
      - 'v*'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'

jobs:
  # Build Production Web
  build:
    runs-on: [self-hosted, high-mem]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Build Production
        run: pnpm run build:prod

      - name: Upload www artifact
        uses: actions/upload-artifact@v4
        with:
          name: www
          path: www/
          retention-days: 7

  # Playwright E2E Tests (single job, no sharding)
  playwright-e2e:
    needs: build
    runs-on: [self-hosted, high-mem]
    if: inputs.run_e2e != false
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium

      - name: Install Playwright system deps (Ubuntu runners)
        run: |
          if command -v apt-get >/dev/null 2>&1 && command -v sudo >/dev/null 2>&1; then
            pnpm exec playwright install-deps chromium
          else
            echo "Skipping playwright install-deps (non-Ubuntu runner or no sudo)"
          fi

      - name: Download www artifact
        uses: actions/download-artifact@v4
        with:
          name: www
          path: www/

      - name: Run Playwright tests
        run: pnpm exec playwright test --reporter=html,json

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
