name: Deploy

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run Playwright E2E tests before deploy'
        required: false
        default: true
        type: boolean
  # Auto-deploy on version tags
  push:
    tags:
      - 'v*'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # Build Production Web
  build:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Build Production
        run: pnpm run build:prod

      - name: Upload www artifact
        uses: actions/upload-artifact@v6
        with:
          name: www
          path: www/
          retention-days: 7

  # Playwright E2E Tests (single job, no sharding)
  playwright-e2e:
    needs: build
    runs-on: ubuntu-latest
    if: inputs.run_e2e != false
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Download www artifact
        uses: actions/download-artifact@v4
        with:
          name: www
          path: www/

      - name: Run Playwright tests
        run: pnpm exec playwright test --reporter=html,json

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Deploy to Netlify
  deploy-netlify:
    needs: [build, playwright-e2e]
    if: always() && needs.build.result == 'success' && (needs.playwright-e2e.result == 'success' || needs.playwright-e2e.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Download www artifact
        uses: actions/download-artifact@v4
        with:
          name: www
          path: www/

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './www'
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
