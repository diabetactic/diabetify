name: CI

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'angular.json'
      - 'tsconfig*.json'
      - 'vite*.ts'
      - 'capacitor.config.ts'
      - '.github/workflows/ci.yml'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'maestro/**'
  pull_request:
    branches: [master, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # ============================================================================
  # Lint and Type Check (fast feedback)
  # ============================================================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Type Check
        run: pnpm exec tsc --noEmit -p tsconfig.build.json

      - name: Lint
        run: pnpm run lint

      - name: i18n Check
        run: pnpm run i18n:check

  # ============================================================================
  # Unit Tests (Trophy: base layer - many tests, fast execution)
  # ============================================================================
  unit-tests:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Unit Tests
        run: pnpm test -- --ci --coverage

      - name: Upload coverage to DeepSource
        if: env.DEEPSOURCE_DSN != ''
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
        run: |
          curl https://deepsource.io/cli | sh
          ./bin/deepsource report --analyzer test-coverage --key javascript --value-file coverage/diabetactic/lcov.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  # ============================================================================
  # Build Production Web (required for E2E)
  # ============================================================================
  build-web:
    needs: [lint, unit-tests]
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Build Production
        run: pnpm run build:prod

      - name: Upload www artifact
        uses: actions/upload-artifact@v6
        with:
          name: www
          path: www/
          retention-days: 7

  # ============================================================================
  # E2E Tests - Parallelized by browser (Trophy: top layer - full stack)
  # ============================================================================
  e2e-tests:
    needs: build-web
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Download www artifact
        uses: actions/download-artifact@v7
        with:
          name: www
          path: www/

      - name: Install Playwright (${{ matrix.project }})
        run: pnpm exec playwright install --with-deps ${{ matrix.project }}

      - name: Run E2E Tests (${{ matrix.project }})
        run: pnpm test:e2e --project=${{ matrix.project }}
        env:
          E2E_SKIP_SERVER: false

      - name: Upload E2E artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-artifacts-${{ matrix.project }}
          path: |
            playwright-report/
            playwright/artifacts/
          retention-days: 7

  # ============================================================================
  # PR Size Labeler
  # ============================================================================
  pr-labeler:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_max_size: '10'
          s_max_size: '100'
          m_max_size: '500'
