name: CI

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'src/**'
      - '!src/**/*.md'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'angular.json'
      - 'tsconfig*.json'
      - 'vite*.ts'
      - 'capacitor.config.ts'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [master, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # ============================================================================
  # Lint and Type Check (fast feedback)
  # ============================================================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Type Check
        run: pnpm exec tsc --noEmit -p tsconfig.build.json

      - name: Lint
        run: pnpm run lint

      - name: i18n Check
        run: pnpm run i18n:check

  # ============================================================================
  # Unit Tests (Trophy: base layer - many tests, fast execution)
  # ============================================================================
  unit-tests:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Unit Tests
        run: pnpm test -- --ci --coverage

      - name: Upload coverage to DeepSource
        if: env.DEEPSOURCE_DSN != ''
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
        run: |
          curl https://deepsource.io/cli | sh
          ./bin/deepsource report --analyzer test-coverage --key javascript --value-file coverage/diabetactic/lcov.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  # ============================================================================
  # Build Mock Web (required for E2E - uses in-memory mock data)
  # ============================================================================
  build-web:
    needs: [lint, unit-tests]
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Build Mock Mode
        run: pnpm run build:mock

      - name: Upload www artifact
        uses: actions/upload-artifact@v4
        with:
          name: www
          path: www/
          retention-days: 7

  # ============================================================================
  # E2E Tests - Parallelized by browser (Trophy: top layer - full stack)
  # ============================================================================
  e2e-tests:
    needs: build-web
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [mobile-chromium, desktop-chromium]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Download www artifact
        uses: actions/download-artifact@v4
        with:
          name: www
          path: www/

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: Start static server
        run: npx serve www -l 4200 &

      - name: Wait for server
        run: npx wait-on http://localhost:4200 --timeout 30000

      - name: Run E2E Tests (${{ matrix.project }})
        run: pnpm test:e2e --project=${{ matrix.project }} --ignore-snapshots
        env:
          E2E_SKIP_SERVER: true

      - name: Upload E2E artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-${{ matrix.project }}
          path: |
            playwright-report/
            playwright/artifacts/
          retention-days: 7

  # ============================================================================
  # Visual Regression Tests (Trophy: quality layer - UI consistency)
  # ============================================================================
  visual-tests:
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Download www artifact
        uses: actions/download-artifact@v4
        with:
          name: www
          path: www/

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: Start static server
        run: npx serve www -l 4200 &

      - name: Wait for server
        run: npx wait-on http://localhost:4200 --timeout 30000

      - name: Run Visual Regression Tests
        run: pnpm test:visual --project=mobile-chromium
        env:
          E2E_SKIP_SERVER: true

      - name: Upload Visual Test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-artifacts
          path: |
            playwright-report/
            playwright/tests/visual-regression.spec.ts-snapshots/
          retention-days: 14

  # ============================================================================
  # Docker Integration Tests (Optional - trigger with label)
  # Trophy: middle layer - real backend integration
  # ============================================================================
  integration-tests:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      contains(github.event.pull_request.labels.*.name, 'run-integration')
    needs: [lint, unit-tests]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: diabetactic_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Start Backend Services
        run: |
          cd docker
          docker compose -f docker-compose.test.yml up -d --wait
        continue-on-error: true

      - name: Run Integration Tests
        run: pnpm test:integration
        env:
          E2E_DOCKER_TESTS: true
          E2E_API_URL: http://localhost:8000
        continue-on-error: true

      - name: Stop Backend Services
        if: always()
        run: |
          cd docker
          docker compose -f docker-compose.test.yml down -v
        continue-on-error: true

  # ============================================================================
  # PR Size Labeler
  # ============================================================================
  pr-labeler:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_max_size: '10'
          s_max_size: '100'
          m_max_size: '500'
