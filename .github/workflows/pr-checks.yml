name: PR Quality Checks

on:
  pull_request:
    branches: [master, main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Type Check
        run: npx tsc --noEmit
      - name: Lint
        run: npm run lint
      - name: Unit Tests
        run: npm run test:ci
      - name: i18n Check
        run: npm run i18n:check

  pr-labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_max_size: '10'
          s_max_size: '100'
          m_max_size: '500'
