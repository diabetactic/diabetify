name: Update Visual Baselines

on:
  workflow_dispatch:
    inputs:
      update_reason:
        description: 'Reason for updating baselines'
        required: true
        default: 'UI changes'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  update-baselines:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Build Production
        run: pnpm run build:prod

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: Update Visual Baselines
        run: pnpm test:visual:update --project=mobile-chromium
        env:
          E2E_SKIP_SERVER: false

      - name: Commit Updated Baselines
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add playwright/tests/*.spec.ts-snapshots/
          git diff --staged --quiet || git commit -m "chore(visual): update baseline screenshots

          Reason: ${{ github.event.inputs.update_reason }}

          Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: Claude Opus 4.5 <noreply@anthropic.com>"
          git push
