# .github/workflows/mobile-mcp-tests.yml
name: Mobile MCP E2E Tests

on:
  workflow_dispatch:  # Manual only initially (due to AI costs)

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build Production Web
        run: npm run build:prod

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle') }}
          restore-keys: gradle-

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  mobile-mcp-tests:
    needs: build-android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: ./

      - name: Install Mobile MCP
        run: npm install -g @anthropic/mobile-mcp

      - name: Setup Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          script: |
            adb install app-debug.apk
            node mobile-mcp/run-tests.js

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: mobile-mcp-results
          path: mobile-mcp/results/
